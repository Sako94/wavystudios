<svg width="1200" height="675" viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Syne', sans-serif; font-weight: 800; font-size: 28px; fill: #ffffff; }
      .subtitle { font-family: 'Space Mono', monospace; font-size: 11px; fill: #666666; text-transform: uppercase; letter-spacing: 0.12em; }
      .stage-label { font-family: 'Syne', sans-serif; font-size: 14px; font-weight: 700; fill: #ffffff; }
      .stage-pct { font-family: 'Syne', sans-serif; font-size: 24px; font-weight: 800; fill: #c8ff00; }
      .drop-label { font-family: 'Space Mono', monospace; font-size: 10px; fill: #ff4444; }
      .annotation { font-family: 'Space Mono', monospace; font-size: 11px; fill: #888888; }
      .callout { font-family: 'Space Mono', monospace; font-size: 12px; fill: #c8ff00; }
    </style>
    <linearGradient id="funnelGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c8ff00;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#c8ff00;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="#0a0a0a"/>
  
  <!-- Title -->
  <text x="600" y="45" text-anchor="middle" class="title">Welcome Flow Conversion Funnel</text>
  <text x="600" y="72" text-anchor="middle" class="subtitle">Where most welcome series hemorrhage revenue</text>
  
  <!-- Funnel shape -->
  <g transform="translate(200, 100)">
    <!-- Funnel segments -->
    <polygon points="0,0 600,0 540,100 60,100" fill="#c8ff00" opacity="0.9"/>
    <polygon points="60,110 540,110 480,200 120,200" fill="#c8ff00" opacity="0.7"/>
    <polygon points="120,210 480,210 420,300 180,300" fill="#c8ff00" opacity="0.5"/>
    <polygon points="180,310 420,310 360,400 240,400" fill="#c8ff00" opacity="0.3"/>
    <polygon points="240,410 360,410 330,480 270,480" fill="#c8ff00" opacity="0.15"/>
    
    <!-- Stage labels and percentages -->
    <g transform="translate(300, 50)">
      <text x="0" y="0" text-anchor="middle" class="stage-label">Email Opt-in</text>
      <text x="0" y="30" text-anchor="middle" class="stage-pct">100%</text>
    </g>
    
    <g transform="translate(300, 155)">
      <text x="0" y="0" text-anchor="middle" class="stage-label">Email 1 Open</text>
      <text x="0" y="28" text-anchor="middle" class="stage-pct">45%</text>
    </g>
    
    <g transform="translate(300, 255)">
      <text x="0" y="0" text-anchor="middle" class="stage-label">Emails 2-4 Engaged</text>
      <text x="0" y="28" text-anchor="middle" class="stage-pct">28%</text>
    </g>
    
    <g transform="translate(300, 355)">
      <text x="0" y="0" text-anchor="middle" class="stage-label">Click to Site</text>
      <text x="0" y="28" text-anchor="middle" class="stage-pct">12%</text>
    </g>
    
    <g transform="translate(300, 450)">
      <text x="0" y="0" text-anchor="middle" class="stage-label">First Purchase</text>
      <text x="0" y="28" text-anchor="middle" class="stage-pct">3%</text>
    </g>
  </g>
  
  <!-- Drop-off arrows and labels -->
  <g transform="translate(820, 150)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="#ff4444" stroke-width="2" marker-end="url(#arrow-red)"/>
    <text x="90" y="5" class="drop-label">-55% never open</text>
  </g>
  
  <g transform="translate(820, 250)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="#ff4444" stroke-width="2"/>
    <text x="90" y="5" class="drop-label">-17% disengage</text>
  </g>
  
  <g transform="translate(820, 350)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="#ff4444" stroke-width="2"/>
    <text x="90" y="5" class="drop-label">-16% don't click</text>
  </g>
  
  <g transform="translate(820, 450)">
    <line x1="0" y1="0" x2="80" y2="0" stroke="#ff4444" stroke-width="2"/>
    <text x="90" y="5" class="drop-label">-9% abandon</text>
  </g>
  
  <!-- Revenue leakage zone -->
  <g transform="translate(850, 280)">
    <rect x="0" y="0" width="250" height="120" rx="8" fill="#ff4444" fill-opacity="0.1" stroke="#ff4444" stroke-width="1" stroke-dasharray="4,4"/>
    <text x="125" y="30" text-anchor="middle" class="annotation" fill="#ff4444">REVENUE LEAKAGE ZONE</text>
    <text x="125" y="55" text-anchor="middle" class="annotation">Weak flows lose 88%</text>
    <text x="125" y="75" text-anchor="middle" class="annotation">of subscribers before</text>
    <text x="125" y="95" text-anchor="middle" class="annotation">purchase</text>
  </g>
  
  <!-- Bottom callout -->
  <g transform="translate(200, 590)">
    <rect x="0" y="0" width="800" height="55" rx="8" fill="#111111" stroke="#c8ff00" stroke-width="2"/>
    <text x="400" y="22" text-anchor="middle" class="callout">97% OF SUBSCRIBERS NEVER CONVERT IN A TYPICAL WELCOME FLOW</text>
    <text x="400" y="42" text-anchor="middle" class="annotation">Optimized flows push this to 90% — recapturing 7%+ of lost revenue</text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="668" text-anchor="middle" class="subtitle" fill="#333333">Wavy Studios • Welcome Series Framework</text>
</svg>