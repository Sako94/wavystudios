<svg width="1200" height="675" viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Syne', sans-serif; font-weight: 800; font-size: 28px; fill: #ffffff; }
      .subtitle { font-family: 'Space Mono', monospace; font-size: 11px; fill: #666666; text-transform: uppercase; letter-spacing: 0.12em; }
      .card-title { font-family: 'Syne', sans-serif; font-size: 14px; font-weight: 700; fill: #ffffff; }
      .metric-value { font-family: 'Syne', sans-serif; font-size: 36px; font-weight: 800; fill: #c8ff00; }
      .metric-label { font-family: 'Space Mono', monospace; font-size: 10px; fill: #666666; text-transform: uppercase; letter-spacing: 0.05em; }
      .axis-label { font-family: 'Space Mono', monospace; font-size: 9px; fill: #444444; }
      .benchmark-label { font-family: 'Space Mono', monospace; font-size: 10px; fill: #888888; }
      .good { fill: #22c55e; }
      .warning { fill: #f59e0b; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="#0a0a0a"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" class="title">Welcome Flow Performance Dashboard</text>
  <text x="600" y="62" text-anchor="middle" class="subtitle">Key metrics for optimization</text>
  
  <!-- Card 1: Conversion Rate Gauge -->
  <g transform="translate(60, 90)">
    <rect x="0" y="0" width="350" height="200" rx="12" fill="#111111" stroke="#222222" stroke-width="1"/>
    <text x="20" y="30" class="card-title">Welcome Flow CVR</text>
    
    <!-- Gauge arc -->
    <g transform="translate(175, 130)">
      <!-- Background arc -->
      <path d="M -80 0 A 80 80 0 0 1 80 0" fill="none" stroke="#222222" stroke-width="12" stroke-linecap="round"/>
      <!-- Progress arc (8.2% of ~180 degrees) -->
      <path d="M -80 0 A 80 80 0 0 1 45 -65" fill="none" stroke="#c8ff00" stroke-width="12" stroke-linecap="round"/>
      <!-- Benchmark line at 5% -->
      <line x1="-20" y1="-78" x2="-20" y2="-58" stroke="#888888" stroke-width="2"/>
      <text x="-20" y="-45" text-anchor="middle" class="axis-label">5%</text>
      
      <!-- Value -->
      <text x="0" y="10" text-anchor="middle" class="metric-value">8.2%</text>
      <text x="0" y="35" text-anchor="middle" class="metric-label">Conversion Rate</text>
    </g>
    
    <text x="175" y="185" text-anchor="middle" class="benchmark-label">Benchmark: 5% | Target: 10%+</text>
  </g>
  
  <!-- Card 2: Revenue Per Subscriber -->
  <g transform="translate(425, 90)">
    <rect x="0" y="0" width="350" height="200" rx="12" fill="#111111" stroke="#222222" stroke-width="1"/>
    <text x="20" y="30" class="card-title">Revenue Per Subscriber</text>
    
    <!-- Trend line chart -->
    <g transform="translate(30, 60)">
      <!-- Grid lines -->
      <line x1="0" y1="100" x2="290" y2="100" stroke="#1a1a1a" stroke-width="1"/>
      <line x1="0" y1="70" x2="290" y2="70" stroke="#1a1a1a" stroke-width="1"/>
      <line x1="0" y1="40" x2="290" y2="40" stroke="#1a1a1a" stroke-width="1"/>
      
      <!-- Y axis labels -->
      <text x="-5" y="105" text-anchor="end" class="axis-label">$0</text>
      <text x="-5" y="75" text-anchor="end" class="axis-label">$4</text>
      <text x="-5" y="45" text-anchor="end" class="axis-label">$8</text>
      
      <!-- Trend line -->
      <polyline points="0,85 50,78 100,70 150,60 200,52 250,45 290,40" fill="none" stroke="#c8ff00" stroke-width="3"/>
      
      <!-- End point -->
      <circle cx="290" cy="40" r="6" fill="#c8ff00"/>
      
      <!-- Current value label -->
      <text x="270" y="25" text-anchor="end" class="metric-value" style="font-size: 24px;">$6.40</text>
    </g>
    
    <text x="175" y="185" text-anchor="middle" class="benchmark-label">+18% vs previous period</text>
  </g>
  
  <!-- Card 3: Time to First Purchase Distribution -->
  <g transform="translate(790, 90)">
    <rect x="0" y="0" width="350" height="200" rx="12" fill="#111111" stroke="#222222" stroke-width="1"/>
    <text x="20" y="30" class="card-title">Time to First Purchase</text>
    
    <!-- Histogram -->
    <g transform="translate(30, 55)">
      <rect x="0" y="80" width="35" height="30" rx="2" fill="#3b82f6"/>
      <rect x="45" y="50" width="35" height="60" rx="2" fill="#3b82f6"/>
      <rect x="90" y="20" width="35" height="90" rx="2" fill="#c8ff00"/>
      <rect x="135" y="40" width="35" height="70" rx="2" fill="#8b5cf6"/>
      <rect x="180" y="60" width="35" height="50" rx="2" fill="#8b5cf6"/>
      <rect x="225" y="80" width="35" height="30" rx="2" fill="#666666"/>
      <rect x="270" y="95" width="35" height="15" rx="2" fill="#444444"/>
      
      <!-- X axis labels -->
      <text x="17" y="125" text-anchor="middle" class="axis-label">0-3</text>
      <text x="62" y="125" text-anchor="middle" class="axis-label">4-6</text>
      <text x="107" y="125" text-anchor="middle" class="axis-label">7-9</text>
      <text x="152" y="125" text-anchor="middle" class="axis-label">10-12</text>
      <text x="197" y="125" text-anchor="middle" class="axis-label">13-14</text>
      <text x="242" y="125" text-anchor="middle" class="axis-label">15-21</text>
      <text x="287" y="125" text-anchor="middle" class="axis-label">22+</text>
      
      <!-- Peak indicator -->
      <line x1="107" y1="5" x2="107" y2="20" stroke="#c8ff00" stroke-width="2"/>
      <text x="107" y="-5" text-anchor="middle" class="metric-label" fill="#c8ff00">PEAK: 7-9 DAYS</text>
    </g>
  </g>
  
  <!-- Card 4: Key Metrics Table -->
  <g transform="translate(60, 310)">
    <rect x="0" y="0" width="520" height="280" rx="12" fill="#111111" stroke="#222222" stroke-width="1"/>
    <text x="20" y="30" class="card-title">Performance vs Benchmarks</text>
    
    <!-- Table headers -->
    <text x="30" y="65" class="metric-label">Metric</text>
    <text x="280" y="65" text-anchor="middle" class="metric-label">You</text>
    <text x="380" y="65" text-anchor="middle" class="metric-label">Benchmark</text>
    <text x="470" y="65" text-anchor="middle" class="metric-label">Status</text>
    
    <line x1="20" y1="75" x2="500" y2="75" stroke="#222222" stroke-width="1"/>
    
    <!-- Row 1: CVR -->
    <text x="30" y="105" class="benchmark-label">Welcome CVR</text>
    <rect x="245" y="88" width="70" height="24" rx="4" fill="#22c55e" fill-opacity="0.15"/>
    <text x="280" y="105" text-anchor="middle" class="benchmark-label good">8.2%</text>
    <text x="380" y="105" text-anchor="middle" class="benchmark-label">5.0%</text>
    <text x="470" y="105" text-anchor="middle" class="benchmark-label good">+64%</text>
    
    <!-- Row 2: RPS -->
    <text x="30" y="140" class="benchmark-label">Revenue/Subscriber</text>
    <rect x="245" y="123" width="70" height="24" rx="4" fill="#22c55e" fill-opacity="0.15"/>
    <text x="280" y="140" text-anchor="middle" class="benchmark-label good">$6.40</text>
    <text x="380" y="140" text-anchor="middle" class="benchmark-label">$4.20</text>
    <text x="470" y="140" text-anchor="middle" class="benchmark-label good">+52%</text>
    
    <!-- Row 3: Time to Purchase -->
    <text x="30" y="175" class="benchmark-label">Avg Time to Purchase</text>
    <rect x="245" y="158" width="70" height="24" rx="4" fill="#22c55e" fill-opacity="0.15"/>
    <text x="280" y="175" text-anchor="middle" class="benchmark-label good">8.4 days</text>
    <text x="380" y="175" text-anchor="middle" class="benchmark-label">12 days</text>
    <text x="470" y="175" text-anchor="middle" class="benchmark-label good">-30%</text>
    
    <!-- Row 4: AOV -->
    <text x="30" y="210" class="benchmark-label">Welcome AOV</text>
    <rect x="245" y="193" width="70" height="24" rx="4" fill="#f59e0b" fill-opacity="0.15"/>
    <text x="280" y="210" text-anchor="middle" class="benchmark-label warning">$78</text>
    <text x="380" y="210" text-anchor="middle" class="benchmark-label">$85</text>
    <text x="470" y="210" text-anchor="middle" class="benchmark-label warning">-8%</text>
    
    <!-- Row 5: Flow Revenue % -->
    <text x="30" y="245" class="benchmark-label">Flow Revenue %</text>
    <rect x="245" y="228" width="70" height="24" rx="4" fill="#22c55e" fill-opacity="0.15"/>
    <text x="280" y="245" text-anchor="middle" class="benchmark-label good">22%</text>
    <text x="380" y="245" text-anchor="middle" class="benchmark-label">15%</text>
    <text x="470" y="245" text-anchor="middle" class="benchmark-label good">+47%</text>
  </g>
  
  <!-- Card 5: Conversion Funnel Mini -->
  <g transform="translate(600, 310)">
    <rect x="0" y="0" width="540" height="280" rx="12" fill="#111111" stroke="#222222" stroke-width="1"/>
    <text x="20" y="30" class="card-title">Welcome Flow Funnel</text>
    
    <!-- Mini funnel -->
    <g transform="translate(40, 55)">
      <!-- Funnel bars -->
      <rect x="0" y="0" width="460" height="35" rx="4" fill="#c8ff00" opacity="0.9"/>
      <text x="230" y="23" text-anchor="middle" class="benchmark-label" fill="#0a0a0a">Subscribers: 10,000 (100%)</text>
      
      <rect x="30" y="45" width="400" height="35" rx="4" fill="#c8ff00" opacity="0.7"/>
      <text x="230" y="68" text-anchor="middle" class="benchmark-label" fill="#0a0a0a">Opened: 5,200 (52%)</text>
      
      <rect x="60" y="90" width="340" height="35" rx="4" fill="#c8ff00" opacity="0.5"/>
      <text x="230" y="113" text-anchor="middle" class="benchmark-label" fill="#0a0a0a">Clicked: 2,800 (28%)</text>
      
      <rect x="90" y="135" width="280" height="35" rx="4" fill="#c8ff00" opacity="0.3"/>
      <text x="230" y="158" text-anchor="middle" class="benchmark-label" fill="#0a0a0a">Site Visit: 1,600 (16%)</text>
      
      <rect x="150" y="180" width="160" height="35" rx="4" fill="#22c55e"/>
      <text x="230" y="203" text-anchor="middle" class="benchmark-label" fill="#ffffff">Purchased: 820 (8.2%)</text>
    </g>
  </g>
  
  <!-- Footer -->
  <text x="600" y="640" text-anchor="middle" class="subtitle" fill="#333333">Wavy Studios â€¢ Welcome Series Framework</text>
</svg>