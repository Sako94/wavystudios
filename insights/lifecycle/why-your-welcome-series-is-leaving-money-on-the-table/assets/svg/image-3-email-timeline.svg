<svg width="1200" height="675" viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Syne', sans-serif; font-weight: 800; font-size: 26px; fill: #ffffff; }
      .subtitle { font-family: 'Space Mono', monospace; font-size: 10px; fill: #666666; text-transform: uppercase; letter-spacing: 0.1em; }
      .email-num { font-family: 'Syne', sans-serif; font-size: 14px; font-weight: 800; fill: #0a0a0a; }
      .email-label { font-family: 'Space Mono', monospace; font-size: 8px; fill: #ffffff; text-transform: uppercase; letter-spacing: 0.02em; }
      .day-label { font-family: 'Space Mono', monospace; font-size: 9px; fill: #555555; }
      .phase-label { font-family: 'Space Mono', monospace; font-size: 9px; fill: #888888; text-transform: uppercase; letter-spacing: 0.05em; }
      .phase-title { font-family: 'Syne', sans-serif; font-size: 11px; font-weight: 700; fill: #ffffff; }
      .branch-label { font-family: 'Space Mono', monospace; font-size: 9px; fill: #888888; }
      .path-title { font-family: 'Syne', sans-serif; font-size: 11px; font-weight: 700; }
      .exit-label { font-family: 'Space Mono', monospace; font-size: 8px; text-transform: uppercase; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="#0a0a0a"/>
  
  <!-- Title -->
  <text x="600" y="38" text-anchor="middle" class="title">8-Email Welcome Series Timeline</text>
  <text x="600" y="58" text-anchor="middle" class="subtitle">Day 0 to Day 14 • Complete journey architecture</text>
  
  <!-- Phase section -->
  <g transform="translate(60, 80)">
    <!-- Phase 1: Value + Education (Emails 1-3, Days 0-3) -->
    <rect x="0" y="0" width="300" height="130" rx="8" fill="#3b82f6" fill-opacity="0.1" stroke="#3b82f6" stroke-width="1"/>
    <text x="150" y="22" text-anchor="middle" class="phase-label" fill="#3b82f6">Phase 1 • Days 0-3</text>
    <text x="150" y="38" text-anchor="middle" class="phase-title">Value + Education</text>
    
    <!-- Emails 1-3 -->
    <g transform="translate(50, 75)">
      <circle cx="0" cy="0" r="18" fill="#3b82f6"/>
      <text x="0" y="5" text-anchor="middle" class="email-num">1</text>
      <text x="0" y="30" text-anchor="middle" class="email-label" fill="#3b82f6">Value</text>
      <text x="0" y="42" text-anchor="middle" class="day-label">Day 0</text>
    </g>
    
    <g transform="translate(150, 75)">
      <circle cx="0" cy="0" r="18" fill="#3b82f6"/>
      <text x="0" y="5" text-anchor="middle" class="email-num">2</text>
      <text x="0" y="30" text-anchor="middle" class="email-label" fill="#3b82f6">Problem</text>
      <text x="0" y="42" text-anchor="middle" class="day-label">Day 1</text>
    </g>
    
    <g transform="translate(250, 75)">
      <circle cx="0" cy="0" r="18" fill="#3b82f6"/>
      <text x="0" y="5" text-anchor="middle" class="email-num">3</text>
      <text x="0" y="30" text-anchor="middle" class="email-label" fill="#3b82f6">Mechanism</text>
      <text x="0" y="42" text-anchor="middle" class="day-label">Day 2-3</text>
    </g>
    
    <!-- Phase 2: Trust + Proof (Emails 4-5, Days 4-7) -->
    <rect x="320" y="0" width="260" height="130" rx="8" fill="#8b5cf6" fill-opacity="0.1" stroke="#8b5cf6" stroke-width="1"/>
    <text x="450" y="22" text-anchor="middle" class="phase-label" fill="#8b5cf6">Phase 2 • Days 4-7</text>
    <text x="450" y="38" text-anchor="middle" class="phase-title">Trust + Proof</text>
    
    <!-- Emails 4-5 -->
    <g transform="translate(385, 75)">
      <circle cx="0" cy="0" r="18" fill="#8b5cf6"/>
      <text x="0" y="5" text-anchor="middle" class="email-num">4</text>
      <text x="0" y="30" text-anchor="middle" class="email-label" fill="#8b5cf6">Social Proof</text>
      <text x="0" y="42" text-anchor="middle" class="day-label">Day 4-5</text>
    </g>
    
    <g transform="translate(515, 75)">
      <circle cx="0" cy="0" r="18" fill="#8b5cf6"/>
      <text x="0" y="5" text-anchor="middle" class="email-num">5</text>
      <text x="0" y="30" text-anchor="middle" class="email-label" fill="#8b5cf6">Objections</text>
      <text x="0" y="42" text-anchor="middle" class="day-label">Day 6-7</text>
    </g>
    
    <!-- Phase 3: Conversion Push (Emails 6-8, Days 8-14) -->
    <rect x="600" y="0" width="420" height="130" rx="8" fill="#c8ff00" fill-opacity="0.08" stroke="#c8ff00" stroke-width="1"/>
    <text x="810" y="22" text-anchor="middle" class="phase-label" fill="#c8ff00">Phase 3 • Days 8-14</text>
    <text x="810" y="38" text-anchor="middle" class="phase-title">Conversion Push</text>
    
    <!-- Emails 6-8 -->
    <g transform="translate(690, 75)">
      <circle cx="0" cy="0" r="18" fill="#c8ff00"/>
      <text x="0" y="5" text-anchor="middle" class="email-num">6</text>
      <text x="0" y="30" text-anchor="middle" class="email-label" fill="#c8ff00">Offer</text>
      <text x="0" y="42" text-anchor="middle" class="day-label">Day 8-9</text>
    </g>
    
    <g transform="translate(810, 75)">
      <circle cx="0" cy="0" r="18" fill="#c8ff00"/>
      <text x="0" y="5" text-anchor="middle" class="email-num">7</text>
      <text x="0" y="30" text-anchor="middle" class="email-label" fill="#c8ff00">Urgency</text>
      <text x="0" y="42" text-anchor="middle" class="day-label">Day 10-11</text>
    </g>
    
    <g transform="translate(930, 75)">
      <circle cx="0" cy="0" r="18" fill="#c8ff00"/>
      <text x="0" y="5" text-anchor="middle" class="email-num">8</text>
      <text x="0" y="30" text-anchor="middle" class="email-label" fill="#c8ff00">Last Call</text>
      <text x="0" y="42" text-anchor="middle" class="day-label">Day 13-14</text>
    </g>
  </g>
  
  <!-- Timeline bar -->
  <g transform="translate(60, 235)">
    <rect x="0" y="0" width="1080" height="5" rx="2" fill="#222222"/>
    
    <!-- Progress segments -->
    <rect x="0" y="0" width="300" height="5" rx="2" fill="#3b82f6"/>
    <rect x="320" y="0" width="260" height="5" rx="2" fill="#8b5cf6"/>
    <rect x="600" y="0" width="420" height="5" rx="2" fill="#c8ff00"/>
    
    <!-- Day markers -->
    <g class="day-label">
      <line x1="0" y1="5" x2="0" y2="15" stroke="#444" stroke-width="1"/>
      <text x="0" y="28" text-anchor="middle">0</text>
      
      <line x1="150" y1="5" x2="150" y2="15" stroke="#444" stroke-width="1"/>
      <text x="150" y="28" text-anchor="middle">2</text>
      
      <line x1="300" y1="5" x2="300" y2="15" stroke="#444" stroke-width="1"/>
      <text x="300" y="28" text-anchor="middle">4</text>
      
      <line x1="450" y1="5" x2="450" y2="15" stroke="#444" stroke-width="1"/>
      <text x="450" y="28" text-anchor="middle">6</text>
      
      <line x1="600" y1="5" x2="600" y2="15" stroke="#444" stroke-width="1"/>
      <text x="600" y="28" text-anchor="middle">8</text>
      
      <line x1="750" y1="5" x2="750" y2="15" stroke="#444" stroke-width="1"/>
      <text x="750" y="28" text-anchor="middle">10</text>
      
      <line x1="900" y1="5" x2="900" y2="15" stroke="#444" stroke-width="1"/>
      <text x="900" y="28" text-anchor="middle">12</text>
      
      <line x1="1080" y1="5" x2="1080" y2="15" stroke="#444" stroke-width="1"/>
      <text x="1080" y="28" text-anchor="middle">14</text>
    </g>
  </g>
  
  <!-- Branching paths section -->
  <g transform="translate(60, 290)">
    <!-- Engaged Path -->
    <rect x="0" y="0" width="530" height="95" rx="8" fill="#111111" stroke="#22c55e" stroke-width="1"/>
    <text x="20" y="25" class="path-title" fill="#22c55e">Engaged Path</text>
    <text x="20" y="42" class="branch-label">Opened 3+ emails, clicked at least once</text>
    <text x="20" y="58" class="branch-label">→ Accelerate sequence + Add SMS at Day 8</text>
    
    <!-- Purchase exit pills -->
    <g transform="translate(300, 68)">
      <rect x="0" y="0" width="90" height="22" rx="11" fill="#22c55e" fill-opacity="0.2" stroke="#22c55e" stroke-width="1"/>
      <text x="45" y="15" text-anchor="middle" class="exit-label" fill="#22c55e">Exit: Purchase</text>
    </g>
    <g transform="translate(400, 68)">
      <rect x="0" y="0" width="110" height="22" rx="11" fill="#22c55e" fill-opacity="0.2" stroke="#22c55e" stroke-width="1"/>
      <text x="55" y="15" text-anchor="middle" class="exit-label" fill="#22c55e">→ Post-Purchase</text>
    </g>
    
    <!-- Non-Engaged Path -->
    <rect x="550" y="0" width="530" height="95" rx="8" fill="#111111" stroke="#ff4444" stroke-width="1"/>
    <text x="570" y="25" class="path-title" fill="#ff4444">Non-Engaged Path</text>
    <text x="570" y="42" class="branch-label">Low opens, no clicks after Email 4</text>
    <text x="570" y="58" class="branch-label">→ Subject line tests • Re-engagement copy • Reduced frequency</text>
    
    <!-- Nurture exit pill -->
    <g transform="translate(950, 68)">
      <rect x="0" y="0" width="110" height="22" rx="11" fill="#ff4444" fill-opacity="0.2" stroke="#ff4444" stroke-width="1"/>
      <text x="55" y="15" text-anchor="middle" class="exit-label" fill="#ff4444">Exit: Nurture</text>
    </g>
  </g>
  
  <!-- Legend -->
  <g transform="translate(60, 410)">
    <rect x="0" y="0" width="1080" height="65" rx="8" fill="#111111"/>
    
    <!-- Phase indicators -->
    <g transform="translate(30, 32)">
      <circle cx="0" cy="0" r="12" fill="#3b82f6"/>
      <text x="20" y="4" class="branch-label">Emails 1-3</text>
      <text x="95" y="4" class="email-label" fill="#666666">Value + Education</text>
    </g>
    
    <g transform="translate(270, 32)">
      <circle cx="0" cy="0" r="12" fill="#8b5cf6"/>
      <text x="20" y="4" class="branch-label">Emails 4-5</text>
      <text x="95" y="4" class="email-label" fill="#666666">Trust + Proof</text>
    </g>
    
    <g transform="translate(500, 32)">
      <circle cx="0" cy="0" r="12" fill="#c8ff00"/>
      <text x="20" y="4" class="branch-label">Emails 6-8</text>
      <text x="95" y="4" class="email-label" fill="#666666">Conversion Push</text>
    </g>
    
    <g transform="translate(740, 32)">
      <rect x="0" y="-10" width="70" height="20" rx="10" fill="#22c55e" fill-opacity="0.2" stroke="#22c55e" stroke-width="1"/>
      <text x="35" y="4" text-anchor="middle" class="exit-label" fill="#22c55e">Purchase</text>
      <text x="85" y="4" class="email-label" fill="#666666">→ Post-Purchase Flow</text>
    </g>
    
    <g transform="translate(950, 32)">
      <rect x="0" y="-10" width="70" height="20" rx="10" fill="#ff4444" fill-opacity="0.2" stroke="#ff4444" stroke-width="1"/>
      <text x="35" y="4" text-anchor="middle" class="exit-label" fill="#ff4444">No Convert</text>
      <text x="85" y="4" class="email-label" fill="#666666">→ Nurture</text>
    </g>
  </g>
  
  <!-- Key Stats -->
  <g transform="translate(60, 500)">
    <rect x="0" y="0" width="350" height="55" rx="8" fill="#111111" stroke="#222222" stroke-width="1"/>
    <text x="175" y="22" text-anchor="middle" class="phase-label" fill="#888888">Total Emails</text>
    <text x="175" y="42" text-anchor="middle" class="phase-title" fill="#c8ff00">8 over 14 days</text>
    
    <rect x="370" y="0" width="350" height="55" rx="8" fill="#111111" stroke="#222222" stroke-width="1"/>
    <text x="545" y="22" text-anchor="middle" class="phase-label" fill="#888888">Branching Point</text>
    <text x="545" y="42" text-anchor="middle" class="phase-title" fill="#c8ff00">After Email 4 (Day 5)</text>
    
    <rect x="740" y="0" width="340" height="55" rx="8" fill="#111111" stroke="#222222" stroke-width="1"/>
    <text x="910" y="22" text-anchor="middle" class="phase-label" fill="#888888">Target CVR</text>
    <text x="910" y="42" text-anchor="middle" class="phase-title" fill="#c8ff00">8-12%+</text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="610" text-anchor="middle" class="subtitle" fill="#333333">Wavy Studios • Welcome Series Framework</text>
</svg>