<svg width="1200" height="675" viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Syne', sans-serif; font-weight: 800; font-size: 28px; fill: #ffffff; }
      .subtitle { font-family: 'Space Mono', monospace; font-size: 11px; fill: #666666; text-transform: uppercase; letter-spacing: 0.12em; }
      .header { font-family: 'Space Mono', monospace; font-size: 11px; fill: #888888; text-transform: uppercase; letter-spacing: 0.05em; }
      .cell { font-family: 'Space Mono', monospace; font-size: 14px; fill: #cccccc; }
      .cell-highlight { font-family: 'Syne', sans-serif; font-size: 16px; font-weight: 700; fill: #c8ff00; }
      .cell-negative { font-family: 'Syne', sans-serif; font-size: 16px; font-weight: 700; fill: #ff4444; }
      .cell-positive { font-family: 'Syne', sans-serif; font-size: 16px; font-weight: 700; fill: #22c55e; }
      .row-label { font-family: 'Syne', sans-serif; font-size: 14px; font-weight: 600; fill: #ffffff; }
      .delta { font-family: 'Syne', sans-serif; font-size: 18px; font-weight: 800; fill: #c8ff00; }
      .assumption { font-family: 'Space Mono', monospace; font-size: 10px; fill: #555555; }
      .insight-title { font-family: 'Space Mono', monospace; font-size: 11px; fill: #c8ff00; text-transform: uppercase; letter-spacing: 0.1em; }
      .insight-text { font-family: 'Space Mono', monospace; font-size: 13px; fill: #cccccc; }
      .insight-highlight { font-family: 'Syne', sans-serif; font-size: 15px; font-weight: 700; fill: #22c55e; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="#0a0a0a"/>
  
  <!-- Title -->
  <text x="600" y="42" text-anchor="middle" class="title">Welcome Flow Financial Impact</text>
  <text x="600" y="66" text-anchor="middle" class="subtitle">Per 1,000 subscribers • The CVR multiplier effect</text>
  
  <!-- Table -->
  <g transform="translate(100, 95)">
    <!-- Header row -->
    <rect x="0" y="0" width="1000" height="45" rx="6" fill="#1a1a1a"/>
    <text x="120" y="28" text-anchor="middle" class="header">Scenario</text>
    <text x="300" y="28" text-anchor="middle" class="header">Welcome CVR</text>
    <text x="460" y="28" text-anchor="middle" class="header">Conversions</text>
    <text x="620" y="28" text-anchor="middle" class="header">Revenue</text>
    <text x="780" y="28" text-anchor="middle" class="header">Contribution</text>
    <text x="920" y="28" text-anchor="middle" class="header">Net vs SAC</text>
    
    <!-- Row 1: Industry Average -->
    <rect x="0" y="50" width="1000" height="55" fill="#111111" stroke="#222222" stroke-width="1"/>
    <text x="120" y="84" text-anchor="middle" class="row-label">Industry Average</text>
    <text x="300" y="84" text-anchor="middle" class="cell">3%</text>
    <text x="460" y="84" text-anchor="middle" class="cell">30</text>
    <text x="620" y="84" text-anchor="middle" class="cell">$2,400</text>
    <text x="780" y="84" text-anchor="middle" class="cell">$1,080</text>
    <text x="920" y="84" text-anchor="middle" class="cell-negative">-$1,920</text>
    
    <!-- Row 2: Optimized -->
    <rect x="0" y="110" width="1000" height="55" fill="#0f0f0f" stroke="#222222" stroke-width="1"/>
    <text x="120" y="144" text-anchor="middle" class="row-label">Optimized</text>
    <text x="300" y="144" text-anchor="middle" class="cell-highlight">8%</text>
    <text x="460" y="144" text-anchor="middle" class="cell">80</text>
    <text x="620" y="144" text-anchor="middle" class="cell">$6,400</text>
    <text x="780" y="144" text-anchor="middle" class="cell">$2,880</text>
    <text x="920" y="144" text-anchor="middle" class="cell-negative">-$120</text>
    
    <!-- Row 3: Top Performer -->
    <rect x="0" y="170" width="1000" height="55" fill="#c8ff00" fill-opacity="0.08" stroke="#c8ff00" stroke-width="2"/>
    <text x="120" y="204" text-anchor="middle" class="row-label" fill="#c8ff00">Top Performer</text>
    <text x="300" y="204" text-anchor="middle" class="cell-highlight">10%</text>
    <text x="460" y="204" text-anchor="middle" class="cell">100</text>
    <text x="620" y="204" text-anchor="middle" class="cell">$8,000</text>
    <text x="780" y="204" text-anchor="middle" class="cell">$3,600</text>
    <text x="920" y="204" text-anchor="middle" class="cell-positive">+$600</text>
    
    <!-- Delta row -->
    <rect x="0" y="240" width="1000" height="50" rx="6" fill="#111111" stroke="#c8ff00" stroke-width="2"/>
    <text x="200" y="272" text-anchor="middle" class="subtitle" fill="#c8ff00">DELTA: AVERAGE → TOP PERFORMER</text>
    <text x="580" y="272" text-anchor="middle" class="delta">+$5,600 Revenue</text>
    <text x="850" y="272" text-anchor="middle" class="delta">+$2,520 Net</text>
  </g>
  
  <!-- Bottom section: Two columns -->
  
  <!-- Left column: Visual comparison bars -->
  <g transform="translate(100, 410)">
    <rect x="0" y="0" width="500" height="180" rx="10" fill="#111111" stroke="#222222" stroke-width="1"/>
    
    <text x="20" y="30" class="header">Net Impact Visualization</text>
    
    <!-- Average bar (negative) -->
    <rect x="140" y="50" width="240" height="32" rx="4" fill="#ff4444" opacity="0.8"/>
    <text x="125" y="71" text-anchor="end" class="row-label">Average</text>
    <text x="390" y="71" class="cell-negative">-$1,920</text>
    
    <!-- Optimized bar (near zero) -->
    <rect x="140" y="92" width="8" height="32" rx="4" fill="#ff4444" opacity="0.5"/>
    <text x="125" y="113" text-anchor="end" class="row-label">Optimized</text>
    <text x="160" y="113" class="cell">-$120</text>
    
    <!-- Top performer bar (positive) -->
    <rect x="140" y="134" width="80" height="32" rx="4" fill="#22c55e"/>
    <text x="125" y="155" text-anchor="end" class="row-label">Top</text>
    <text x="230" y="155" class="cell-positive">+$600</text>
    
    <!-- Zero line -->
    <line x1="140" y1="45" x2="140" y2="172" stroke="#444444" stroke-width="2"/>
    <text x="140" y="178" text-anchor="middle" class="assumption">$0</text>
  </g>
  
  <!-- Right column: Key insight box -->
  <g transform="translate(620, 410)">
    <rect x="0" y="0" width="480" height="180" rx="10" fill="#111111" stroke="#c8ff00" stroke-width="2"/>
    
    <text x="240" y="35" text-anchor="middle" class="insight-title">Key Insight</text>
    
    <text x="240" y="75" text-anchor="middle" class="insight-text">A 7-point CVR improvement</text>
    <text x="240" y="100" text-anchor="middle" class="insight-text">turns a $1,920 loss into</text>
    <text x="240" y="135" text-anchor="middle" class="insight-highlight">+$600 profit</text>
    <text x="240" y="160" text-anchor="middle" class="insight-text">per 1,000 subscribers</text>
  </g>
  
  <!-- Assumptions footer -->
  <g transform="translate(100, 610)">
    <text x="0" y="0" class="assumption">Assumptions: $80 AOV • 45% contribution margin • $3 subscriber acquisition cost • Per 1,000 subscribers</text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="655" text-anchor="middle" class="subtitle" fill="#333333">Wavy Studios • Welcome Series Framework</text>
</svg>