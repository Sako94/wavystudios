<svg width="1200" height="675" viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Syne', sans-serif; font-weight: 800; font-size: 28px; fill: #ffffff; }
      .subtitle { font-family: 'Space Mono', monospace; font-size: 11px; fill: #666666; text-transform: uppercase; letter-spacing: 0.12em; }
      .node-text { font-family: 'Space Mono', monospace; font-size: 11px; fill: #ffffff; }
      .decision-text { font-family: 'Space Mono', monospace; font-size: 10px; fill: #ffffff; }
      .path-label { font-family: 'Space Mono', monospace; font-size: 9px; fill: #888888; }
      .yes-label { font-family: 'Space Mono', monospace; font-size: 10px; fill: #22c55e; font-weight: 700; }
      .no-label { font-family: 'Space Mono', monospace; font-size: 10px; fill: #888888; font-weight: 700; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#444444"/>
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
    </marker>
    <marker id="arrow-lime" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#c8ff00"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="#0a0a0a"/>
  
  <!-- Title -->
  <text x="600" y="45" text-anchor="middle" class="title">Welcome Flow Branching Logic</text>
  <text x="600" y="72" text-anchor="middle" class="subtitle">Dynamic segmentation for maximum conversion</text>
  
  <!-- Entry Node -->
  <g transform="translate(600, 110)">
    <rect x="-70" y="0" width="140" height="45" rx="22" fill="#c8ff00"/>
    <text x="0" y="28" text-anchor="middle" class="node-text" fill="#0a0a0a">SUBSCRIBER ENTRY</text>
  </g>
  
  <!-- Arrow to Emails 1-2 -->
  <line x1="600" y1="155" x2="600" y2="185" stroke="#444444" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Emails 1-2 Block -->
  <g transform="translate(600, 195)">
    <rect x="-80" y="0" width="160" height="50" rx="8" fill="#3b82f6"/>
    <text x="0" y="22" text-anchor="middle" class="node-text">EMAILS 1-2</text>
    <text x="0" y="38" text-anchor="middle" class="path-label" fill="#ffffff">Value + Problem</text>
  </g>
  
  <!-- Arrow to Decision 1 -->
  <line x1="600" y1="245" x2="600" y2="275" stroke="#444444" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Decision 1: Clicked? -->
  <g transform="translate(600, 310)">
    <polygon points="0,-35 60,0 0,35 -60,0" fill="#1a1a1a" stroke="#888888" stroke-width="1"/>
    <text x="0" y="5" text-anchor="middle" class="decision-text">CLICKED?</text>
  </g>
  
  <!-- YES Path - Engaged Track -->
  <line x1="660" y1="310" x2="850" y2="310" stroke="#22c55e" stroke-width="2" marker-end="url(#arrow-green)"/>
  <text x="750" y="300" text-anchor="middle" class="yes-label">YES</text>
  
  <!-- Engaged Track Box -->
  <g transform="translate(950, 280)">
    <rect x="-90" y="0" width="180" height="60" rx="8" fill="#22c55e" fill-opacity="0.15" stroke="#22c55e" stroke-width="2"/>
    <text x="0" y="25" text-anchor="middle" class="node-text" fill="#22c55e">ENGAGED TRACK</text>
    <text x="0" y="45" text-anchor="middle" class="path-label" fill="#22c55e">Accelerate + Add SMS</text>
  </g>
  
  <!-- NO Path - Continue -->
  <line x1="600" y1="345" x2="600" y2="375" stroke="#444444" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="620" y="365" class="no-label">NO</text>
  
  <!-- Emails 3-4 Block -->
  <g transform="translate(600, 385)">
    <rect x="-80" y="0" width="160" height="50" rx="8" fill="#8b5cf6"/>
    <text x="0" y="22" text-anchor="middle" class="node-text">EMAILS 3-4</text>
    <text x="0" y="38" text-anchor="middle" class="path-label" fill="#ffffff">Mechanism + Proof</text>
  </g>
  
  <!-- Arrow to Decision 2 -->
  <line x1="600" y1="435" x2="600" y2="465" stroke="#444444" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Decision 2: Purchased? -->
  <g transform="translate(600, 500)">
    <polygon points="0,-35 60,0 0,35 -60,0" fill="#1a1a1a" stroke="#888888" stroke-width="1"/>
    <text x="0" y="5" text-anchor="middle" class="decision-text">PURCHASED?</text>
  </g>
  
  <!-- YES - Exit to Post-Purchase -->
  <line x1="660" y1="500" x2="850" y2="500" stroke="#22c55e" stroke-width="2" marker-end="url(#arrow-green)"/>
  <text x="750" y="490" text-anchor="middle" class="yes-label">YES</text>
  
  <!-- Post-Purchase Exit -->
  <g transform="translate(950, 475)">
    <rect x="-90" y="0" width="180" height="50" rx="25" fill="#22c55e"/>
    <text x="0" y="30" text-anchor="middle" class="node-text" fill="#0a0a0a">POST-PURCHASE FLOW</text>
  </g>
  
  <!-- NO Path -->
  <line x1="540" y1="500" x2="400" y2="500" stroke="#444444" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="470" y="490" class="no-label">NO</text>
  
  <!-- Decision 3: Engaged? -->
  <g transform="translate(300, 500)">
    <polygon points="0,-35 60,0 0,35 -60,0" fill="#1a1a1a" stroke="#888888" stroke-width="1"/>
    <text x="0" y="5" text-anchor="middle" class="decision-text">ENGAGED?</text>
  </g>
  
  <!-- YES - Incentive Track -->
  <line x1="300" y1="535" x2="300" y2="580" stroke="#c8ff00" stroke-width="2" marker-end="url(#arrow-lime)"/>
  <text x="320" y="560" class="yes-label">YES</text>
  
  <!-- Incentive Escalation -->
  <g transform="translate(300, 600)">
    <rect x="-90" y="0" width="180" height="50" rx="8" fill="#c8ff00" fill-opacity="0.15" stroke="#c8ff00" stroke-width="2"/>
    <text x="0" y="22" text-anchor="middle" class="node-text" fill="#c8ff00">EMAILS 6-8</text>
    <text x="0" y="40" text-anchor="middle" class="path-label" fill="#c8ff00">Offer + Urgency + Last Call</text>
  </g>
  
  <!-- NO - Re-engagement -->
  <line x1="240" y1="500" x2="100" y2="500" stroke="#ff4444" stroke-width="2"/>
  <text x="170" y="490" class="no-label">NO</text>
  
  <!-- Re-engagement Track -->
  <g transform="translate(100, 475)">
    <rect x="-80" y="0" width="160" height="50" rx="8" fill="#ff4444" fill-opacity="0.15" stroke="#ff4444" stroke-width="1"/>
    <text x="0" y="22" text-anchor="middle" class="node-text" fill="#ff4444">RE-ENGAGEMENT</text>
    <text x="0" y="40" text-anchor="middle" class="path-label" fill="#ff4444">Subject tests + Reduced freq</text>
  </g>
  
  <!-- Engaged track continues to purchase decision -->
  <line x1="950" y1="340" x2="950" y2="410" stroke="#22c55e" stroke-width="2"/>
  <line x1="950" y1="410" x2="750" y2="410" stroke="#22c55e" stroke-width="2"/>
  <line x1="750" y1="410" x2="750" y2="470" stroke="#22c55e" stroke-width="2" marker-end="url(#arrow-green)"/>
  
  <!-- Conversion callout -->
  <g transform="translate(950, 580)">
    <rect x="-100" y="0" width="200" height="60" rx="8" fill="#111111" stroke="#c8ff00" stroke-width="1"/>
    <text x="0" y="25" text-anchor="middle" class="path-label" fill="#c8ff00">SEGMENTATION LIFT</text>
    <text x="0" y="45" text-anchor="middle" class="node-text" fill="#c8ff00">+20-40% CVR</text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="668" text-anchor="middle" class="subtitle" fill="#333333">Wavy Studios â€¢ Welcome Series Framework</text>
</svg>