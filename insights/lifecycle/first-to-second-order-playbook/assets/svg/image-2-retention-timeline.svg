<svg width="1200" height="675" viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&amp;family=Space+Mono:wght@400;700&amp;display=swap');
      .title { font-family: 'Syne', sans-serif; font-weight: 800; font-size: 32px; fill: #ffffff; }
      .subtitle { font-family: 'Space Mono', monospace; font-size: 11px; fill: #666666; text-transform: uppercase; letter-spacing: 0.12em; }
      .phase-title { font-family: 'Syne', sans-serif; font-size: 13px; font-weight: 700; fill: #ffffff; }
      .phase-label { font-family: 'Space Mono', monospace; font-size: 10px; fill: #888888; text-transform: uppercase; letter-spacing: 0.08em; }
      .day-label { font-family: 'Space Mono', monospace; font-size: 11px; fill: #555555; }
      .touchpoint-label { font-family: 'Space Mono', monospace; font-size: 9px; fill: #ffffff; text-transform: uppercase; letter-spacing: 0.05em; }
      .touchpoint-day { font-family: 'Space Mono', monospace; font-size: 9px; fill: #666666; }
      .kpi-value { font-family: 'Syne', sans-serif; font-size: 14px; font-weight: 700; fill: #c8ff00; }
      .kpi-label { font-family: 'Space Mono', monospace; font-size: 9px; fill: #666666; text-transform: uppercase; letter-spacing: 0.05em; }
      .legend-label { font-family: 'Space Mono', monospace; font-size: 10px; fill: #888888; text-transform: uppercase; }
      .psychology-text { font-family: 'Space Mono', monospace; font-size: 10px; fill: #555555; }
    </style>
    
    <!-- Email icon -->
    <symbol id="icon-email" viewBox="0 0 24 24">
      <rect x="2" y="4" width="20" height="16" rx="2" fill="none" stroke="currentColor" stroke-width="2"/>
      <path d="M2 6l10 7 10-7" fill="none" stroke="currentColor" stroke-width="2"/>
    </symbol>
    
    <!-- SMS icon -->
    <symbol id="icon-sms" viewBox="0 0 24 24">
      <rect x="3" y="2" width="18" height="20" rx="3" fill="none" stroke="currentColor" stroke-width="2"/>
      <line x1="8" y1="18" x2="16" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <circle cx="12" cy="10" r="1" fill="currentColor"/>
      <circle cx="8" cy="10" r="1" fill="currentColor"/>
      <circle cx="16" cy="10" r="1" fill="currentColor"/>
    </symbol>
    
    <!-- Star icon for review -->
    <symbol id="icon-star" viewBox="0 0 24 24">
      <polygon points="12,2 15,9 22,9 17,14 19,22 12,17 5,22 7,14 2,9 9,9" fill="currentColor"/>
    </symbol>
    
    <!-- Fire icon for urgency -->
    <symbol id="icon-fire" viewBox="0 0 24 24">
      <path d="M12 2C10 6 6 8 6 13c0 3.5 2.5 6 6 6s6-2.5 6-6c0-5-4-7-6-11z" fill="currentColor"/>
      <path d="M12 12c-1 2-2 3-2 4.5c0 1.5 1 2.5 2 2.5s2-1 2-2.5c0-1.5-1-2.5-2-4.5z" fill="#0a0a0a"/>
    </symbol>
    
    <!-- Package icon for delivery -->
    <symbol id="icon-package" viewBox="0 0 24 24">
      <rect x="2" y="7" width="20" height="14" rx="1" fill="none" stroke="currentColor" stroke-width="2"/>
      <path d="M2 7l10 5 10-5" fill="none" stroke="currentColor" stroke-width="2"/>
      <line x1="12" y1="12" x2="12" y2="21" stroke="currentColor" stroke-width="2"/>
      <path d="M7 3h10l3 4H4l3-4z" fill="none" stroke="currentColor" stroke-width="2"/>
    </symbol>
    
    <!-- Target icon -->
    <symbol id="icon-target" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2"/>
      <circle cx="12" cy="12" r="6" fill="none" stroke="currentColor" stroke-width="2"/>
      <circle cx="12" cy="12" r="2" fill="currentColor"/>
    </symbol>
    
    <!-- Refresh icon for replenish -->
    <symbol id="icon-refresh" viewBox="0 0 24 24">
      <path d="M4 12a8 8 0 0 1 14.5-4.5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <path d="M20 12a8 8 0 0 1-14.5 4.5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <polyline points="18.5,3 18.5,7.5 14,7.5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <polyline points="5.5,21 5.5,16.5 10,16.5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="#0a0a0a"/>
  
  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" class="title">The 45-Day Retention Window</text>
  <text x="600" y="78" text-anchor="middle" class="subtitle">Strategic touchpoints for second order conversion</text>
  
  <!-- Main timeline track -->
  <rect x="100" y="220" width="1000" height="6" rx="3" fill="#1a1a1a"/>
  
  <!-- Phase 1: Days 0-7 (Blue) -->
  <rect x="100" y="220" width="156" height="6" rx="3" fill="#3b82f6"/>
  <g transform="translate(100, 140)">
    <rect x="0" y="0" width="156" height="70" rx="10" fill="#3b82f6" fill-opacity="0.12" stroke="#3b82f6" stroke-width="1.5"/>
    <text x="78" y="24" text-anchor="middle" class="phase-label" fill="#3b82f6">PHASE 1</text>
    <text x="78" y="42" text-anchor="middle" class="phase-title">Post-Purchase</text>
    <text x="78" y="58" text-anchor="middle" class="day-label">Days 0-7</text>
  </g>
  
  <!-- Phase 2: Days 7-21 (Purple) -->
  <rect x="256" y="220" width="311" height="6" rx="3" fill="#8b5cf6"/>
  <g transform="translate(256, 140)">
    <rect x="0" y="0" width="311" height="70" rx="10" fill="#8b5cf6" fill-opacity="0.12" stroke="#8b5cf6" stroke-width="1.5"/>
    <text x="155" y="24" text-anchor="middle" class="phase-label" fill="#8b5cf6">PHASE 2</text>
    <text x="155" y="42" text-anchor="middle" class="phase-title">Experience &amp; Reinforcement</text>
    <text x="155" y="58" text-anchor="middle" class="day-label">Days 7-21</text>
  </g>
  
  <!-- Phase 3: Days 21-45 (Lime) -->
  <rect x="567" y="220" width="533" height="6" rx="3" fill="#c8ff00"/>
  <g transform="translate(567, 140)">
    <rect x="0" y="0" width="533" height="70" rx="10" fill="#c8ff00" fill-opacity="0.08" stroke="#c8ff00" stroke-width="1.5"/>
    <text x="266" y="24" text-anchor="middle" class="phase-label" fill="#c8ff00">PHASE 3</text>
    <text x="266" y="42" text-anchor="middle" class="phase-title">Replenishment &amp; Conversion</text>
    <text x="266" y="58" text-anchor="middle" class="day-label">Days 21-45</text>
  </g>
  
  <!-- Day markers on timeline -->
  <g class="day-label">
    <line x1="100" y1="226" x2="100" y2="238" stroke="#333" stroke-width="1"/>
    <text x="100" y="255" text-anchor="middle">0</text>
    
    <line x1="256" y1="226" x2="256" y2="238" stroke="#333" stroke-width="1"/>
    <text x="256" y="255" text-anchor="middle">7</text>
    
    <line x1="411" y1="226" x2="411" y2="238" stroke="#333" stroke-width="1"/>
    <text x="411" y="255" text-anchor="middle">14</text>
    
    <line x1="567" y1="226" x2="567" y2="238" stroke="#333" stroke-width="1"/>
    <text x="567" y="255" text-anchor="middle">21</text>
    
    <line x1="800" y1="226" x2="800" y2="238" stroke="#333" stroke-width="1"/>
    <text x="800" y="255" text-anchor="middle">35</text>
    
    <line x1="1100" y1="226" x2="1100" y2="238" stroke="#333" stroke-width="1"/>
    <text x="1100" y="255" text-anchor="middle">45</text>
  </g>
  
  <!-- TOUCHPOINTS -->
  
  <!-- Phase 1 Touchpoints -->
  <g transform="translate(100, 280)">
    <!-- Day 0: Confirmation -->
    <g transform="translate(0, 0)">
      <circle cx="20" cy="20" r="18" fill="#3b82f6"/>
      <use href="#icon-email" x="8" y="8" width="24" height="24" color="#ffffff"/>
      <text x="20" y="58" text-anchor="middle" class="touchpoint-label">Confirm</text>
      <text x="20" y="72" text-anchor="middle" class="touchpoint-day">Day 0</text>
    </g>
    
    <!-- Day 3: Delivery -->
    <g transform="translate(66, 0)">
      <circle cx="20" cy="20" r="18" fill="#3b82f6"/>
      <use href="#icon-package" x="8" y="8" width="24" height="24" color="#ffffff"/>
      <text x="20" y="58" text-anchor="middle" class="touchpoint-label">Delivery</text>
      <text x="20" y="72" text-anchor="middle" class="touchpoint-day">Day 3</text>
    </g>
    
    <!-- Day 6: Quick Start -->
    <g transform="translate(132, 0)">
      <circle cx="20" cy="20" r="18" fill="#3b82f6"/>
      <use href="#icon-email" x="8" y="8" width="24" height="24" color="#ffffff"/>
      <text x="20" y="58" text-anchor="middle" class="touchpoint-label">Usage</text>
      <text x="20" y="72" text-anchor="middle" class="touchpoint-day">Day 6</text>
    </g>
  </g>
  
  <!-- Phase 2 Touchpoints -->
  <g transform="translate(256, 280)">
    <!-- Day 8: UGC -->
    <g transform="translate(22, 0)">
      <circle cx="20" cy="20" r="18" fill="#8b5cf6"/>
      <use href="#icon-email" x="8" y="8" width="24" height="24" color="#ffffff"/>
      <text x="20" y="58" text-anchor="middle" class="touchpoint-label">UGC</text>
      <text x="20" y="72" text-anchor="middle" class="touchpoint-day">Day 8</text>
    </g>
    
    <!-- Day 11: FAQ -->
    <g transform="translate(100, 0)">
      <circle cx="20" cy="20" r="18" fill="#8b5cf6"/>
      <use href="#icon-email" x="8" y="8" width="24" height="24" color="#ffffff"/>
      <text x="20" y="58" text-anchor="middle" class="touchpoint-label">FAQ</text>
      <text x="20" y="72" text-anchor="middle" class="touchpoint-day">Day 11</text>
    </g>
    
    <!-- Day 14: Review Request -->
    <g transform="translate(178, 0)">
      <circle cx="20" cy="20" r="18" fill="#8b5cf6"/>
      <use href="#icon-star" x="8" y="8" width="24" height="24" color="#ffffff"/>
      <text x="20" y="58" text-anchor="middle" class="touchpoint-label">Review</text>
      <text x="20" y="72" text-anchor="middle" class="touchpoint-day">Day 14</text>
    </g>
    
    <!-- Day 18: Cross-sell intro -->
    <g transform="translate(266, 0)">
      <circle cx="20" cy="20" r="18" fill="#8b5cf6"/>
      <use href="#icon-email" x="8" y="8" width="24" height="24" color="#ffffff"/>
      <text x="20" y="58" text-anchor="middle" class="touchpoint-label">X-Sell</text>
      <text x="20" y="72" text-anchor="middle" class="touchpoint-day">Day 18</text>
    </g>
  </g>
  
  <!-- Phase 3 Touchpoints -->
  <g transform="translate(567, 280)">
    <!-- Day 21: Soft Replenish -->
    <g transform="translate(0, 0)">
      <circle cx="20" cy="20" r="18" fill="#c8ff00"/>
      <use href="#icon-email" x="8" y="8" width="24" height="24" color="#0a0a0a"/>
      <text x="20" y="58" text-anchor="middle" class="touchpoint-label">Replenish</text>
      <text x="20" y="72" text-anchor="middle" class="touchpoint-day">Day 21</text>
    </g>
    
    <!-- Day 28: SMS Push -->
    <g transform="translate(104, 0)">
      <circle cx="20" cy="20" r="18" fill="#22c55e"/>
      <use href="#icon-sms" x="8" y="8" width="24" height="24" color="#ffffff"/>
      <text x="20" y="58" text-anchor="middle" class="touchpoint-label">SMS</text>
      <text x="20" y="72" text-anchor="middle" class="touchpoint-day">Day 28</text>
    </g>
    
    <!-- Day 35: Urgency -->
    <g transform="translate(233, 0)">
      <circle cx="20" cy="20" r="18" fill="#c8ff00"/>
      <use href="#icon-fire" x="8" y="8" width="24" height="24" color="#0a0a0a"/>
      <text x="20" y="58" text-anchor="middle" class="touchpoint-label">Urgency</text>
      <text x="20" y="72" text-anchor="middle" class="touchpoint-day">Day 35</text>
    </g>
    
    <!-- Day 38: SMS Final -->
    <g transform="translate(311, 0)">
      <circle cx="20" cy="20" r="18" fill="#22c55e"/>
      <use href="#icon-sms" x="8" y="8" width="24" height="24" color="#ffffff"/>
      <text x="20" y="58" text-anchor="middle" class="touchpoint-label">SMS Final</text>
      <text x="20" y="72" text-anchor="middle" class="touchpoint-day">Day 38</text>
    </g>
    
    <!-- Day 42: Final Push -->
    <g transform="translate(400, 0)">
      <circle cx="20" cy="20" r="18" fill="#c8ff00"/>
      <use href="#icon-email" x="8" y="8" width="24" height="24" color="#0a0a0a"/>
      <text x="20" y="58" text-anchor="middle" class="touchpoint-label">Final</text>
      <text x="20" y="72" text-anchor="middle" class="touchpoint-day">Day 42</text>
    </g>
  </g>
  
  <!-- Conversion Goal Box -->
  <g transform="translate(1020, 280)">
    <rect x="0" y="-10" width="80" height="100" rx="10" fill="#111111" stroke="#c8ff00" stroke-width="2"/>
    <use href="#icon-target" x="28" y="8" width="24" height="24" color="#c8ff00"/>
    <text x="40" y="55" text-anchor="middle" class="touchpoint-label" fill="#c8ff00">Convert</text>
    <text x="40" y="70" text-anchor="middle" class="touchpoint-label" fill="#c8ff00">by Day 45</text>
  </g>
  
  <!-- Legend Bar -->
  <g transform="translate(100, 420)">
    <rect x="0" y="0" width="1000" height="110" rx="12" fill="#111111" stroke="#1a1a1a" stroke-width="1"/>
    
    <!-- Email Legend -->
    <g transform="translate(60, 25)">
      <circle cx="18" cy="18" r="16" fill="#3b82f6"/>
      <use href="#icon-email" x="6" y="6" width="24" height="24" color="#ffffff"/>
      <text x="18" y="55" text-anchor="middle" class="legend-label">Email</text>
      <text x="18" y="72" text-anchor="middle" class="touchpoint-day">12 sends</text>
    </g>
    
    <!-- SMS Legend -->
    <g transform="translate(160, 25)">
      <circle cx="18" cy="18" r="16" fill="#22c55e"/>
      <use href="#icon-sms" x="6" y="6" width="24" height="24" color="#ffffff"/>
      <text x="18" y="55" text-anchor="middle" class="legend-label">SMS</text>
      <text x="18" y="72" text-anchor="middle" class="touchpoint-day">3-4 sends</text>
    </g>
    
    <!-- KPI Boxes -->
    <g transform="translate(300, 20)">
      <rect x="0" y="0" width="180" height="70" rx="8" fill="#1a1a1a"/>
      <text x="90" y="28" text-anchor="middle" class="kpi-label">Target Conversion</text>
      <text x="90" y="52" text-anchor="middle" class="kpi-value">&gt;30%</text>
    </g>
    
    <g transform="translate(500, 20)">
      <rect x="0" y="0" width="180" height="70" rx="8" fill="#1a1a1a"/>
      <text x="90" y="28" text-anchor="middle" class="kpi-label">Time to Second</text>
      <text x="90" y="52" text-anchor="middle" class="kpi-value">&lt;35 Days</text>
    </g>
    
    <g transform="translate(700, 20)">
      <rect x="0" y="0" width="180" height="70" rx="8" fill="#1a1a1a"/>
      <text x="90" y="28" text-anchor="middle" class="kpi-label">Review Rate</text>
      <text x="90" y="52" text-anchor="middle" class="kpi-value">&gt;8%</text>
    </g>
  </g>
  
  <!-- Psychology insights -->
  <g transform="translate(100, 560)">
    <text x="0" y="0" class="subtitle" fill="#444444">Customer Psychology:</text>
    <text x="170" y="0" class="psychology-text">Days 0-7: Seeking validation</text>
    <text x="400" y="0" class="psychology-text">Days 7-21: Forming opinions</text>
    <text x="650" y="0" class="psychology-text">Days 21-45: Ready for action or mentally moved on</text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="640" text-anchor="middle" class="subtitle" fill="#333333">Wavy Studios â€¢ First-to-Second Order Framework</text>
</svg>