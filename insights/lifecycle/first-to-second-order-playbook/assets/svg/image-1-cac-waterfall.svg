<svg width="1200" height="675" viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Syne', sans-serif; font-weight: 700; font-size: 28px; fill: #ffffff; }
      .subtitle { font-family: 'Space Mono', monospace; font-size: 11px; fill: #666666; text-transform: uppercase; letter-spacing: 0.1em; }
      .bar-label { font-family: 'Space Mono', monospace; font-size: 12px; fill: #888888; text-transform: uppercase; letter-spacing: 0.05em; }
      .bar-value { font-family: 'Syne', sans-serif; font-size: 20px; font-weight: 700; fill: #ffffff; }
      .bar-value-dark { font-family: 'Syne', sans-serif; font-size: 20px; font-weight: 700; fill: #0a0a0a; }
      .annotation { font-family: 'Space Mono', monospace; font-size: 11px; fill: #c8ff00; }
      .callout { font-family: 'Syne', sans-serif; font-size: 14px; font-weight: 600; fill: #ffffff; }
      .axis-label { font-family: 'Space Mono', monospace; font-size: 10px; fill: #444444; }
    </style>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c8ff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9acc00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="#0a0a0a"/>
  
  <!-- Grid lines -->
  <g stroke="#1a1a1a" stroke-width="1">
    <line x1="100" y1="150" x2="1100" y2="150"/>
    <line x1="100" y1="250" x2="1100" y2="250"/>
    <line x1="100" y1="350" x2="1100" y2="350"/>
    <line x1="100" y1="450" x2="1100" y2="450"/>
  </g>
  
  <!-- Y-axis labels -->
  <text x="80" y="155" text-anchor="end" class="axis-label">$120</text>
  <text x="80" y="255" text-anchor="end" class="axis-label">$80</text>
  <text x="80" y="355" text-anchor="end" class="axis-label">$40</text>
  <text x="80" y="455" text-anchor="end" class="axis-label">$0</text>
  
  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" class="title">CAC Recovery Across Purchase Sequence</text>
  <text x="600" y="75" text-anchor="middle" class="subtitle">Why the second order changes everything</text>
  
  <!-- Purchase 1 Bar -->
  <g transform="translate(200, 0)">
    <!-- CAC portion (red, below zero) -->
    <rect x="0" y="450" width="140" height="70" rx="4" fill="#ff4444" opacity="0.8"/>
    <text x="70" y="490" text-anchor="middle" class="bar-value">-$35</text>
    <text x="70" y="510" text-anchor="middle" style="font-family: 'Space Mono', monospace; font-size: 10px; fill: #ff6b6b;">CAC</text>
    
    <!-- Contribution portion (green, above zero) -->
    <rect x="0" y="408" width="140" height="42" rx="4" fill="url(#greenGrad)"/>
    <text x="70" y="435" text-anchor="middle" class="bar-value-dark">+$17</text>
    
    <!-- Net result -->
    <text x="70" y="560" text-anchor="middle" class="bar-label">Purchase 1</text>
    <text x="70" y="585" text-anchor="middle" class="callout" fill="#888">Net: -$18</text>
  </g>
  
  <!-- Purchase 2 Bar -->
  <g transform="translate(500, 0)">
    <!-- No CAC - full contribution -->
    <rect x="0" y="320" width="140" height="130" rx="4" fill="url(#greenGrad)"/>
    <text x="70" y="390" text-anchor="middle" class="bar-value-dark">+$52</text>
    <text x="70" y="415" text-anchor="middle" style="font-family: 'Space Mono', monospace; font-size: 10px; fill: #0a0a0a;">NO CAC</text>
    
    <!-- Label -->
    <text x="70" y="560" text-anchor="middle" class="bar-label">Purchase 2</text>
    <text x="70" y="585" text-anchor="middle" class="callout" fill="#c8ff00">Net: +$52</text>
  </g>
  
  <!-- Purchase 3 Bar -->
  <g transform="translate(800, 0)">
    <!-- Full contribution, cumulative view -->
    <rect x="0" y="320" width="140" height="130" rx="4" fill="url(#greenGrad)"/>
    <text x="70" y="390" text-anchor="middle" class="bar-value-dark">+$52</text>
    
    <!-- Label -->
    <text x="70" y="560" text-anchor="middle" class="bar-label">Purchase 3</text>
    <text x="70" y="585" text-anchor="middle" class="callout" fill="#c8ff00">Net: +$52</text>
  </g>
  
  <!-- Cumulative line -->
  <polyline points="270,475 570,320 870,180" fill="none" stroke="#c8ff00" stroke-width="3" stroke-linecap="round"/>
  <circle cx="270" cy="475" r="6" fill="#c8ff00"/>
  <circle cx="570" cy="320" r="6" fill="#c8ff00"/>
  <circle cx="870" cy="180" r="6" fill="#c8ff00"/>
  
  <!-- Cumulative labels -->
  <text x="270" y="145" text-anchor="middle" class="annotation">CUMULATIVE: -$18</text>
  <text x="570" y="145" text-anchor="middle" class="annotation">CUMULATIVE: +$34</text>
  <text x="870" y="145" text-anchor="middle" class="annotation">CUMULATIVE: +$86</text>
  
  <!-- Breakeven callout -->
  <g transform="translate(380, 260)">
    <line x1="0" y1="60" x2="100" y2="60" stroke="#c8ff00" stroke-width="2" stroke-dasharray="6,3"/>
    <rect x="100" y="35" width="180" height="50" rx="6" fill="#111" stroke="#c8ff00" stroke-width="2"/>
    <text x="190" y="58" text-anchor="middle" class="annotation">BREAKEVEN TO</text>
    <text x="190" y="75" text-anchor="middle" class="annotation">PROFITABLE HERE</text>
  </g>
  
  <!-- 206% callout box -->
  <g transform="translate(920, 380)">
    <rect x="0" y="0" width="180" height="80" rx="8" fill="#111" stroke="#c8ff00" stroke-width="2"/>
    <text x="90" y="35" text-anchor="middle" class="bar-value" fill="#c8ff00">+206%</text>
    <text x="90" y="55" text-anchor="middle" class="subtitle" fill="#888">Profit per order</text>
    <text x="90" y="70" text-anchor="middle" class="subtitle" fill="#888">increase</text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="645" text-anchor="middle" class="subtitle" fill="#333">Wavy Studios â€¢ First-to-Second Order Framework</text>
</svg>