<svg width="1200" height="675" viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Syne', sans-serif; font-weight: 700; font-size: 28px; fill: #ffffff; }
      .subtitle { font-family: 'Space Mono', monospace; font-size: 11px; fill: #666666; text-transform: uppercase; letter-spacing: 0.1em; }
      .card-title { font-family: 'Syne', sans-serif; font-size: 14px; font-weight: 700; fill: #ffffff; }
      .metric-value { font-family: 'Syne', sans-serif; font-size: 32px; font-weight: 700; fill: #c8ff00; }
      .metric-label { font-family: 'Space Mono', monospace; font-size: 10px; fill: #666666; text-transform: uppercase; }
      .axis-label { font-family: 'Space Mono', monospace; font-size: 9px; fill: #444444; }
      .legend-text { font-family: 'Space Mono', monospace; font-size: 10px; fill: #888888; }
      .benchmark { font-family: 'Space Mono', monospace; font-size: 10px; fill: #888888; }
      .benchmark-good { font-family: 'Space Mono', monospace; font-size: 10px; fill: #22c55e; }
      .benchmark-warn { font-family: 'Space Mono', monospace; font-size: 10px; fill: #f59e0b; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="#0a0a0a"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" class="title">45-Day Retention Dashboard</text>
  <text x="600" y="62" text-anchor="middle" class="subtitle">Cohort performance tracking</text>
  
  <!-- Card 1: Retention Curve (Top Left) -->
  <g transform="translate(60, 90)">
    <rect x="0" y="0" width="520" height="250" rx="12" fill="#111" stroke="#222" stroke-width="1"/>
    <text x="20" y="30" class="card-title">Cohort Retention Curve</text>
    <text x="20" y="48" class="metric-label">% of first-time buyers retained</text>
    
    <!-- Chart area -->
    <g transform="translate(50, 70)">
      <!-- Grid -->
      <line x1="0" y1="0" x2="440" y2="0" stroke="#222" stroke-width="1"/>
      <line x1="0" y1="40" x2="440" y2="40" stroke="#222" stroke-width="1"/>
      <line x1="0" y1="80" x2="440" y2="80" stroke="#222" stroke-width="1"/>
      <line x1="0" y1="120" x2="440" y2="120" stroke="#222" stroke-width="1"/>
      <line x1="0" y1="160" x2="440" y2="160" stroke="#222" stroke-width="1"/>
      
      <!-- Y axis labels -->
      <text x="-10" y="5" text-anchor="end" class="axis-label">100%</text>
      <text x="-10" y="45" text-anchor="end" class="axis-label">75%</text>
      <text x="-10" y="85" text-anchor="end" class="axis-label">50%</text>
      <text x="-10" y="125" text-anchor="end" class="axis-label">25%</text>
      <text x="-10" y="165" text-anchor="end" class="axis-label">0%</text>
      
      <!-- X axis labels -->
      <text x="0" y="180" text-anchor="middle" class="axis-label">0</text>
      <text x="110" y="180" text-anchor="middle" class="axis-label">15</text>
      <text x="220" y="180" text-anchor="middle" class="axis-label">30</text>
      <text x="330" y="180" text-anchor="middle" class="axis-label">45</text>
      <text x="440" y="180" text-anchor="middle" class="axis-label">60</text>
      
      <!-- Benchmark line (industry average) -->
      <polyline points="0,0 110,100 220,120 330,128 440,132" fill="none" stroke="#444" stroke-width="2" stroke-dasharray="6,4"/>
      
      <!-- Your performance line -->
      <polyline points="0,0 110,72 220,96 330,104 440,108" fill="none" stroke="#c8ff00" stroke-width="3"/>
      <circle cx="330" cy="104" r="5" fill="#c8ff00"/>
      
      <!-- 45-day marker -->
      <line x1="330" y1="0" x2="330" y2="160" stroke="#c8ff00" stroke-width="1" stroke-dasharray="4,4" opacity="0.5"/>
      
      <!-- Legend -->
      <g transform="translate(280, -20)">
        <line x1="0" y1="0" x2="20" y2="0" stroke="#c8ff00" stroke-width="3"/>
        <text x="28" y="4" class="legend-text">You: 35%</text>
        <line x1="100" y1="0" x2="120" y2="0" stroke="#444" stroke-width="2" stroke-dasharray="6,4"/>
        <text x="128" y="4" class="legend-text">Avg: 28%</text>
      </g>
    </g>
  </g>
  
  <!-- Card 2: Time to Second Purchase (Top Right) -->
  <g transform="translate(620, 90)">
    <rect x="0" y="0" width="520" height="250" rx="12" fill="#111" stroke="#222" stroke-width="1"/>
    <text x="20" y="30" class="card-title">Time to Second Purchase Distribution</text>
    <text x="20" y="48" class="metric-label">Days between orders</text>
    
    <!-- Histogram -->
    <g transform="translate(50, 70)">
      <!-- Bars -->
      <rect x="0" y="100" width="50" height="60" fill="#3b82f6" rx="2"/>
      <rect x="60" y="60" width="50" height="100" fill="#3b82f6" rx="2"/>
      <rect x="120" y="20" width="50" height="140" fill="#c8ff00" rx="2"/>
      <rect x="180" y="40" width="50" height="120" fill="#c8ff00" rx="2"/>
      <rect x="240" y="80" width="50" height="80" fill="#8b5cf6" rx="2"/>
      <rect x="300" y="110" width="50" height="50" fill="#8b5cf6" rx="2"/>
      <rect x="360" y="130" width="50" height="30" fill="#666" rx="2"/>
      <rect x="420" y="140" width="50" height="20" fill="#444" rx="2"/>
      
      <!-- X axis -->
      <line x1="0" y1="160" x2="470" y2="160" stroke="#333" stroke-width="1"/>
      <text x="25" y="180" text-anchor="middle" class="axis-label">0-7</text>
      <text x="85" y="180" text-anchor="middle" class="axis-label">8-14</text>
      <text x="145" y="180" text-anchor="middle" class="axis-label">15-21</text>
      <text x="205" y="180" text-anchor="middle" class="axis-label">22-28</text>
      <text x="265" y="180" text-anchor="middle" class="axis-label">29-35</text>
      <text x="325" y="180" text-anchor="middle" class="axis-label">36-42</text>
      <text x="385" y="180" text-anchor="middle" class="axis-label">43-50</text>
      <text x="445" y="180" text-anchor="middle" class="axis-label">51+</text>
      
      <!-- Average marker -->
      <line x1="175" y1="0" x2="175" y2="160" stroke="#c8ff00" stroke-width="2" stroke-dasharray="6,3"/>
      <text x="175" y="-8" text-anchor="middle" class="metric-label" fill="#c8ff00">AVG: 24 DAYS</text>
    </g>
  </g>
  
  <!-- Card 3: Revenue Accumulation (Bottom Left) -->
  <g transform="translate(60, 360)">
    <rect x="0" y="0" width="520" height="250" rx="12" fill="#111" stroke="#222" stroke-width="1"/>
    <text x="20" y="30" class="card-title">45-Day Revenue Accumulation</text>
    <text x="20" y="48" class="metric-label">Cumulative revenue per customer</text>
    
    <!-- Area chart -->
    <g transform="translate(50, 70)">
      <!-- Grid -->
      <line x1="0" y1="0" x2="440" y2="0" stroke="#222" stroke-width="1"/>
      <line x1="0" y1="50" x2="440" y2="50" stroke="#222" stroke-width="1"/>
      <line x1="0" y1="100" x2="440" y2="100" stroke="#222" stroke-width="1"/>
      <line x1="0" y1="150" x2="440" y2="150" stroke="#222" stroke-width="1"/>
      
      <!-- Y axis -->
      <text x="-10" y="5" text-anchor="end" class="axis-label">$160</text>
      <text x="-10" y="55" text-anchor="end" class="axis-label">$120</text>
      <text x="-10" y="105" text-anchor="end" class="axis-label">$80</text>
      <text x="-10" y="155" text-anchor="end" class="axis-label">$40</text>
      
      <!-- Area fill -->
      <polygon points="0,150 40,120 80,110 120,100 160,95 200,88 240,80 280,72 320,65 360,58 400,52 440,48 440,150" fill="#c8ff00" opacity="0.2"/>
      
      <!-- Line -->
      <polyline points="0,150 40,120 80,110 120,100 160,95 200,88 240,80 280,72 320,65 360,58 400,52 440,48" fill="none" stroke="#c8ff00" stroke-width="3"/>
      
      <!-- X axis -->
      <text x="0" y="175" text-anchor="middle" class="axis-label">0</text>
      <text x="147" y="175" text-anchor="middle" class="axis-label">15</text>
      <text x="293" y="175" text-anchor="middle" class="axis-label">30</text>
      <text x="440" y="175" text-anchor="middle" class="axis-label">45</text>
      <text x="220" y="195" text-anchor="middle" class="metric-label">DAYS SINCE FIRST PURCHASE</text>
      
      <!-- Current value callout -->
      <circle cx="440" cy="48" r="6" fill="#c8ff00"/>
      <text x="420" y="35" text-anchor="end" class="metric-value" style="font-size: 18px;">$142</text>
      <text x="420" y="48" text-anchor="end" class="metric-label" fill="#c8ff00">45-DAY LTV</text>
    </g>
  </g>
  
  <!-- Card 4: Benchmark Comparison (Bottom Right) -->
  <g transform="translate(620, 360)">
    <rect x="0" y="0" width="520" height="250" rx="12" fill="#111" stroke="#222" stroke-width="1"/>
    <text x="20" y="30" class="card-title">Performance vs Benchmarks</text>
    <text x="20" y="48" class="metric-label">Your metrics vs top quartile</text>
    
    <!-- Metric rows -->
    <g transform="translate(20, 75)">
      <!-- Row headers -->
      <text x="0" y="0" class="benchmark">METRIC</text>
      <text x="200" y="0" text-anchor="middle" class="benchmark">YOU</text>
      <text x="320" y="0" text-anchor="middle" class="benchmark">AVG</text>
      <text x="440" y="0" text-anchor="middle" class="benchmark">TOP 25%</text>
      
      <line x1="0" y1="15" x2="480" y2="15" stroke="#222" stroke-width="1"/>
      
      <!-- Second Purchase Rate -->
      <text x="0" y="45" class="legend-text">Second Purchase Rate</text>
      <text x="200" y="45" text-anchor="middle" class="benchmark-good">32%</text>
      <text x="320" y="45" text-anchor="middle" class="benchmark">25%</text>
      <text x="440" y="45" text-anchor="middle" class="benchmark">35%</text>
      <rect x="165" y="32" width="70" height="20" rx="4" fill="#22c55e" opacity="0.15"/>
      
      <!-- Time to Second -->
      <text x="0" y="80" class="legend-text">Time to Second Purchase</text>
      <text x="200" y="80" text-anchor="middle" class="benchmark-good">24 days</text>
      <text x="320" y="80" text-anchor="middle" class="benchmark">32 days</text>
      <text x="440" y="80" text-anchor="middle" class="benchmark">28 days</text>
      <rect x="165" y="67" width="70" height="20" rx="4" fill="#22c55e" opacity="0.15"/>
      
      <!-- 45-Day LTV -->
      <text x="0" y="115" class="legend-text">45-Day LTV</text>
      <text x="200" y="115" text-anchor="middle" class="benchmark-good">$142</text>
      <text x="320" y="115" text-anchor="middle" class="benchmark">$98</text>
      <text x="440" y="115" text-anchor="middle" class="benchmark">$135</text>
      <rect x="165" y="102" width="70" height="20" rx="4" fill="#22c55e" opacity="0.15"/>
      
      <!-- Flow Revenue/Recipient -->
      <text x="0" y="150" class="legend-text">Flow Rev/Recipient</text>
      <text x="200" y="150" text-anchor="middle" class="benchmark-warn">$4.20</text>
      <text x="320" y="150" text-anchor="middle" class="benchmark">$3.80</text>
      <text x="440" y="150" text-anchor="middle" class="benchmark">$5.50</text>
      <rect x="165" y="137" width="70" height="20" rx="4" fill="#f59e0b" opacity="0.15"/>
      
      <!-- CAC Recovery -->
      <text x="0" y="185" class="legend-text">CAC Recovery (45d)</text>
      <text x="200" y="185" text-anchor="middle" class="benchmark-good">78%</text>
      <text x="320" y="185" text-anchor="middle" class="benchmark">52%</text>
      <text x="440" y="185" text-anchor="middle" class="benchmark">70%</text>
      <rect x="165" y="172" width="70" height="20" rx="4" fill="#22c55e" opacity="0.15"/>
    </g>
  </g>
  
  <!-- Footer -->
  <text x="600" y="645" text-anchor="middle" class="subtitle" fill="#333">Wavy Studios â€¢ First-to-Second Order Framework</text>
</svg>