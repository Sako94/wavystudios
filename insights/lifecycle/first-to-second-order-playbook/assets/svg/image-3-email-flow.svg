<svg width="1200" height="850" viewBox="0 0 1200 850" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Syne', sans-serif; font-weight: 700; font-size: 28px; fill: #ffffff; }
      .subtitle { font-family: 'Space Mono', monospace; font-size: 11px; fill: #666666; text-transform: uppercase; letter-spacing: 0.1em; }
      .flow-title { font-family: 'Syne', sans-serif; font-size: 14px; font-weight: 700; fill: #ffffff; }
      .flow-label { font-family: 'Space Mono', monospace; font-size: 9px; fill: #888888; text-transform: uppercase; letter-spacing: 0.05em; }
      .node-text { font-family: 'Space Mono', monospace; font-size: 10px; fill: #ffffff; }
      .decision-text { font-family: 'Space Mono', monospace; font-size: 8px; fill: #ffffff; text-transform: uppercase; }
      .annotation { font-family: 'Space Mono', monospace; font-size: 10px; fill: #c8ff00; font-weight: 700; }
      .arrow-label { font-family: 'Space Mono', monospace; font-size: 9px; fill: #888888; text-transform: uppercase; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#444"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#c8ff00"/>
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ff4444"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="850" fill="#0a0a0a"/>
  
  <!-- Title Section -->
  <text x="600" y="45" text-anchor="middle" class="title">Email Flow Architecture</text>
  <text x="600" y="70" text-anchor="middle" class="subtitle">Conditional branching for maximum conversion</text>
  
  <!-- ========== COLUMN 1: Entry + Flows (Left Side) ========== -->
  
  <!-- Entry Trigger -->
  <g transform="translate(80, 110)">
    <rect x="0" y="0" width="130" height="55" rx="27" fill="#c8ff00"/>
    <text x="65" y="32" text-anchor="middle" class="node-text" fill="#0a0a0a" font-weight="700">PURCHASE</text>
  </g>
  
  <!-- Arrow: Entry down to Flow 1 -->
  <line x1="145" y1="165" x2="145" y2="195" stroke="#444" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Flow 1: Post-Purchase -->
  <g transform="translate(35, 205)">
    <rect x="0" y="0" width="220" height="170" rx="8" fill="#111" stroke="#3b82f6" stroke-width="2"/>
    <rect x="0" y="0" width="220" height="38" rx="8" fill="#3b82f6"/>
    <rect x="0" y="30" width="220" height="8" fill="#3b82f6"/>
    <text x="110" y="25" text-anchor="middle" class="flow-title">FLOW 1: POST-PURCHASE</text>
    
    <text x="110" y="58" text-anchor="middle" class="flow-label">Days 0-7 • 4 Emails</text>
    
    <text x="20" y="85" class="node-text" fill="#888">E1: Order Confirmation</text>
    <text x="20" y="103" class="node-text" fill="#888">E2: Shipping Update</text>
    <text x="20" y="121" class="node-text" fill="#888">E3: Delivery + Guide</text>
    <text x="20" y="139" class="node-text" fill="#888">E4: Deep Usage Tips</text>
    
    <rect x="10" y="150" width="200" height="15" rx="3" fill="#1a2a40"/>
    <text x="110" y="161" text-anchor="middle" class="flow-label" fill="#3b82f6">EXIT: Opens E4 or Purchases</text>
  </g>
  
  <!-- Arrow: Flow 1 down to Flow 2 -->
  <line x1="145" y1="375" x2="145" y2="410" stroke="#444" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Flow 2: Social Proof -->
  <g transform="translate(35, 420)">
    <rect x="0" y="0" width="220" height="150" rx="8" fill="#111" stroke="#8b5cf6" stroke-width="2"/>
    <rect x="0" y="0" width="220" height="38" rx="8" fill="#8b5cf6"/>
    <rect x="0" y="30" width="220" height="8" fill="#8b5cf6"/>
    <text x="110" y="25" text-anchor="middle" class="flow-title">FLOW 2: SOCIAL PROOF</text>
    
    <text x="110" y="58" text-anchor="middle" class="flow-label">Days 8-18 • 4 Emails</text>
    
    <text x="20" y="85" class="node-text" fill="#888">E5: Customer Results</text>
    <text x="20" y="103" class="node-text" fill="#888">E6: FAQ Handling</text>
    <text x="20" y="121" class="node-text" fill="#888">E7: Review Request</text>
    <text x="20" y="139" class="node-text" fill="#888">E8: Cross-sell Intro</text>
  </g>
  
  <!-- Arrow: Flow 2 down to Flow 3 -->
  <line x1="145" y1="570" x2="145" y2="605" stroke="#444" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Flow 3: Conversion Push -->
  <g transform="translate(35, 615)">
    <rect x="0" y="0" width="220" height="150" rx="8" fill="#111" stroke="#c8ff00" stroke-width="2"/>
    <rect x="0" y="0" width="220" height="38" rx="8" fill="#c8ff00"/>
    <rect x="0" y="30" width="220" height="8" fill="#c8ff00"/>
    <text x="110" y="25" text-anchor="middle" class="flow-title" fill="#0a0a0a">FLOW 3: CONVERSION PUSH</text>
    
    <text x="110" y="58" text-anchor="middle" class="flow-label">Days 21-45 • 4 Emails</text>
    
    <text x="20" y="85" class="node-text" fill="#888">E9: Soft Replenishment</text>
    <text x="20" y="103" class="node-text" fill="#888">E10: Cross-sell Education</text>
    <text x="20" y="121" class="node-text" fill="#888">E11: Urgency Offer</text>
    <text x="20" y="139" class="node-text" fill="#888">E12: Final Push</text>
  </g>
  
  <!-- ========== COLUMN 2: Decisions (Middle) ========== -->
  
  <!-- Arrow: Flow 1 right to Decision 1 -->
  <line x1="255" y1="290" x2="350" y2="290" stroke="#444" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Decision Diamond 1 -->
  <g transform="translate(420, 290)">
    <polygon points="0,-45 60,0 0,45 -60,0" fill="#1a1a1a" stroke="#666" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" class="decision-text">PURCHASED?</text>
  </g>
  
  <!-- Arrow: Decision 1 NO down -->
  <line x1="420" y1="335" x2="420" y2="450" stroke="#444" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="435" y="390" class="arrow-label">NO</text>
  
  <!-- Arrow: Flow 2 right to Decision 2 -->
  <line x1="255" y1="495" x2="350" y2="495" stroke="#444" stroke-width="2"/>
  
  <!-- Decision Diamond 2 -->
  <g transform="translate(420, 495)">
    <polygon points="0,-45 60,0 0,45 -60,0" fill="#1a1a1a" stroke="#666" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" class="decision-text">PURCHASED</text>
    <text x="0" y="10" text-anchor="middle" class="decision-text">OR REVIEWED?</text>
  </g>
  
  <!-- Arrow: Decision 2 NO down -->
  <line x1="420" y1="540" x2="420" y2="645" stroke="#444" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="435" y="590" class="arrow-label">NO</text>
  
  <!-- Arrow: Flow 3 right to Decision 3 -->
  <line x1="255" y1="690" x2="350" y2="690" stroke="#444" stroke-width="2"/>
  
  <!-- Decision Diamond 3 -->
  <g transform="translate(420, 690)">
    <polygon points="0,-45 60,0 0,45 -60,0" fill="#1a1a1a" stroke="#666" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" class="decision-text">CONVERTED?</text>
  </g>
  
  <!-- ========== COLUMN 3: Outcomes (Right Side) ========== -->
  
  <!-- Arrow: Decision 1 YES right to Converted -->
  <line x1="480" y1="290" x2="600" y2="290" stroke="#c8ff00" stroke-width="2" marker-end="url(#arrowhead-green)"/>
  <text x="540" y="278" text-anchor="middle" class="annotation">YES</text>
  
  <!-- Arrow: Decision 2 YES right to Converted -->
  <line x1="480" y1="495" x2="600" y2="350" stroke="#c8ff00" stroke-width="2" marker-end="url(#arrowhead-green)"/>
  <text x="555" y="405" text-anchor="middle" class="annotation">YES</text>
  
  <!-- Arrow: Decision 3 YES right to Converted -->
  <line x1="480" y1="690" x2="600" y2="360" stroke="#c8ff00" stroke-width="2" marker-end="url(#arrowhead-green)"/>
  <text x="555" y="510" text-anchor="middle" class="annotation">YES</text>
  
  <!-- Converted Box -->
  <g transform="translate(610, 250)">
    <rect x="0" y="0" width="150" height="80" rx="40" fill="#c8ff00"/>
    <text x="75" y="45" text-anchor="middle" class="node-text" fill="#0a0a0a" font-weight="700">CONVERTED</text>
    <text x="75" y="60" text-anchor="middle" class="flow-label" fill="#0a0a0a">2nd Order</text>
  </g>
  
  <!-- Arrow: Decision 3 NO to Winback -->
  <line x1="420" y1="735" x2="420" y2="775" stroke="#ff4444" stroke-width="2"/>
  <line x1="420" y1="775" x2="550" y2="775" stroke="#ff4444" stroke-width="2" marker-end="url(#arrowhead-red)"/>
  <text x="485" y="763" class="arrow-label" fill="#ff4444">NO</text>
  
  <!-- Winback Exit -->
  <g transform="translate(560, 745)">
    <rect x="0" y="0" width="130" height="55" rx="8" fill="#1a0a0a" stroke="#ff4444" stroke-width="2"/>
    <text x="65" y="28" text-anchor="middle" class="node-text" fill="#ff4444" font-weight="700">WINBACK</text>
    <text x="65" y="45" text-anchor="middle" class="flow-label" fill="#ff4444">FLOW</text>
  </g>
  
  <!-- ========== INFO BOXES (Far Right) ========== -->
  
  <!-- Re-engagement Note -->
  <g transform="translate(850, 200)">
    <rect x="0" y="0" width="230" height="110" rx="8" fill="#111" stroke="#333" stroke-width="1"/>
    <text x="115" y="25" text-anchor="middle" class="flow-label" fill="#666">RE-ENGAGEMENT NOTE</text>
    <line x1="15" y1="35" x2="215" y2="35" stroke="#222" stroke-width="1"/>
    <text x="115" y="58" text-anchor="middle" class="node-text" fill="#888">Non-openers split to</text>
    <text x="115" y="76" text-anchor="middle" class="node-text" fill="#888">reactivation track</text>
    <text x="115" y="94" text-anchor="middle" class="node-text" fill="#666">(fewer, higher urgency)</text>
  </g>
  
  <!-- Split Logic Note -->
  <g transform="translate(850, 340)">
    <rect x="0" y="0" width="230" height="90" rx="8" fill="#111" stroke="#c8ff00" stroke-width="1"/>
    <text x="115" y="25" text-anchor="middle" class="flow-label" fill="#c8ff00">FLOW 3 SPLIT LOGIC</text>
    <line x1="15" y1="35" x2="215" y2="35" stroke="#222" stroke-width="1"/>
    <text x="115" y="58" text-anchor="middle" class="node-text" fill="#888">High engager →</text>
    <text x="115" y="76" text-anchor="middle" class="node-text" fill="#c8ff00">Cross-sell path</text>
  </g>
  
  <!-- Timeline Note -->
  <g transform="translate(850, 460)">
    <rect x="0" y="0" width="230" height="130" rx="8" fill="#111" stroke="#444" stroke-width="1"/>
    <text x="115" y="25" text-anchor="middle" class="flow-label" fill="#666">TIMING OVERVIEW</text>
    <line x1="15" y1="35" x2="215" y2="35" stroke="#222" stroke-width="1"/>
    <circle cx="35" cy="55" r="5" fill="#3b82f6"/>
    <text x="55" y="58" class="node-text" fill="#888">Flow 1: Days 0-7</text>
    <circle cx="35" cy="77" r="5" fill="#8b5cf6"/>
    <text x="55" y="80" class="node-text" fill="#888">Flow 2: Days 8-18</text>
    <circle cx="35" cy="99" r="5" fill="#c8ff00"/>
    <text x="55" y="102" class="node-text" fill="#888">Flow 3: Days 21-45</text>
    <line x1="15" y1="115" x2="215" y2="115" stroke="#222" stroke-width="1"/>
    <text x="115" y="127" text-anchor="middle" class="node-text" fill="#666">12 total emails</text>
  </g>
  
  <!-- ========== FOOTER ========== -->
  
  <text x="600" y="835" text-anchor="middle" class="subtitle" fill="#333">Wavy Studios • First-to-Second Order Framework</text>
</svg>