      .row-header { font-family: 'Space Mono', monospace; font-size: 10px; fill: #888888; text-transform: uppercase; }
      .cell-text { font-family: 'Space Mono', monospace; font-size: 10px; fill: #cccccc; }
      .highlight { font-family: 'Space Mono', monospace; font-size: 10px; fill: #c8ff00; }
      .annotation { font-family: 'Space Mono', monospace; font-size: 10px; fill: #c8ff00; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="#0a0a0a"/>
  
