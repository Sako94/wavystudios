<svg width="1200" height="675" viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Syne', sans-serif; font-weight: 700; font-size: 26px; fill: #ffffff; }
      .subtitle { font-family: 'Space Mono', monospace; font-size: 11px; fill: #666666; text-transform: uppercase; letter-spacing: 0.1em; }
      .node-title { font-family: 'Syne', sans-serif; font-weight: 600; font-size: 13px; fill: #ffffff; }
      .node-text { font-family: 'Space Mono', monospace; font-size: 10px; fill: #888888; }
      .decision { font-family: 'Space Mono', monospace; font-size: 10px; fill: #ffffff; }
      .branch-label { font-family: 'Space Mono', monospace; font-size: 9px; font-weight: 700; }
      .outcome { font-family: 'Syne', sans-serif; font-weight: 700; font-size: 12px; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#444"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="#0a0a0a"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" class="title">Bid Strategy Decision Framework</text>
  <text x="600" y="63" text-anchor="middle" class="subtitle">Choosing the right strategy based on data maturity and margin stability</text>
  
  <!-- Start Node -->
  <g transform="translate(500, 95)">
    <rect x="0" y="0" width="200" height="50" rx="25" fill="#c8ff00"/>
    <text x="100" y="30" text-anchor="middle" class="node-title" fill="#0a0a0a">START</text>
  </g>
  
  <!-- Decision 1: Conversion Volume -->
  <g transform="translate(450, 180)">
    <polygon points="150,0 300,60 150,120 0,60" fill="#111" stroke="#4a9eff" stroke-width="2"/>
    <text x="150" y="50" text-anchor="middle" class="decision">Monthly conversions</text>
    <text x="150" y="68" text-anchor="middle" class="decision">in campaign?</text>
  </g>
  
  <!-- Arrow from Start to Decision 1 -->
  <line x1="600" y1="145" x2="600" y2="180" stroke="#444" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Branch: Less than 30 -->
  <g transform="translate(150, 280)">
    <rect x="0" y="0" width="200" height="80" rx="8" fill="#111" stroke="#a855f7" stroke-width="2"/>
    <text x="100" y="30" text-anchor="middle" class="outcome" fill="#a855f7">Max Conv Value</text>
    <text x="100" y="50" text-anchor="middle" class="node-text">Build volume first</text>
    <text x="100" y="66" text-anchor="middle" class="node-text">Reassess at 30+ conv</text>
  </g>
  
  <line x1="450" y1="240" x2="350" y2="240" stroke="#444" stroke-width="2"/>
  <line x1="350" y1="240" x2="350" y2="280" stroke="#444" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="380" y="235" class="branch-label" fill="#ff6b4a">&lt; 30</text>
  
  <!-- Branch: 30 or more - Decision 2 -->
  <g transform="translate(700, 280)">
    <polygon points="125,0 250,55 125,110 0,55" fill="#111" stroke="#4a9eff" stroke-width="2"/>
    <text x="125" y="45" text-anchor="middle" class="decision">Margins stable</text>
    <text x="125" y="63" text-anchor="middle" class="decision">across products?</text>
  </g>
  
  <line x1="750" y1="240" x2="850" y2="240" stroke="#444" stroke-width="2"/>
  <line x1="850" y1="240" x2="850" y2="280" stroke="#444" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="770" y="235" class="branch-label" fill="#c8ff00">≥ 30</text>
  
  <!-- Branch: Margins NOT stable -->
  <g transform="translate(550, 430)">
    <rect x="0" y="0" width="220" height="90" rx="8" fill="#111" stroke="#ffaa00" stroke-width="2"/>
    <text x="110" y="28" text-anchor="middle" class="outcome" fill="#ffaa00">Segment First</text>
    <text x="110" y="50" text-anchor="middle" class="node-text">Split by margin tier</text>
    <text x="110" y="66" text-anchor="middle" class="node-text">Apply tROAS per segment</text>
    <text x="110" y="82" text-anchor="middle" class="node-text">Different targets per tier</text>
  </g>
  
  <line x1="700" y1="390" x2="660" y2="430" stroke="#444" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="650" y="400" class="branch-label" fill="#ff6b4a">NO</text>
  
  <!-- Branch: Margins stable - tROAS -->
  <g transform="translate(900, 430)">
    <rect x="0" y="0" width="220" height="90" rx="8" fill="#111" stroke="#c8ff00" stroke-width="2"/>
    <text x="110" y="28" text-anchor="middle" class="outcome" fill="#c8ff00">Use tROAS</text>
    <text x="110" y="50" text-anchor="middle" class="node-text">Set target based on</text>
    <text x="110" y="66" text-anchor="middle" class="node-text">contribution margin</text>
    <text x="110" y="82" text-anchor="middle" class="node-text">break-even formula</text>
  </g>
  
  <line x1="1000" y1="390" x2="1010" y2="430" stroke="#444" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="1020" y="400" class="branch-label" fill="#c8ff00">YES</text>
  
  <!-- Exception box: Manual CPC -->
  <g transform="translate(100, 430)">
    <rect x="0" y="0" width="180" height="80" rx="8" fill="#111" stroke="#555" stroke-width="1" stroke-dasharray="4,4"/>
    <text x="90" y="25" text-anchor="middle" class="node-text" fill="#666">EXCEPTION</text>
    <text x="90" y="45" text-anchor="middle" class="outcome" fill="#666">Manual CPC</text>
    <text x="90" y="65" text-anchor="middle" class="node-text">Surgical interventions</text>
    <text x="90" y="80" text-anchor="middle" class="node-text">Branded queries only</text>
  </g>
  
  <!-- Key thresholds box -->
  <g transform="translate(100, 550)">
    <rect x="0" y="0" width="400" height="70" rx="6" fill="#111" stroke="#222"/>
    <text x="200" y="22" text-anchor="middle" class="subtitle" fill="#4a9eff">KEY THRESHOLDS</text>
    <text x="20" y="45" class="node-text">• Minimum 30 conversions/month for tROAS</text>
    <text x="20" y="62" class="node-text">• 15%+ margin variance = segment by tier</text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="650" text-anchor="middle" class="subtitle" fill="#333">Wavy Studios • Google Shopping Playbook</text>
</svg>
