<svg width="1200" height="675" viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Syne', sans-serif; font-weight: 700; font-size: 26px; fill: #ffffff; }
      .subtitle { font-family: 'Space Mono', monospace; font-size: 11px; fill: #666666; text-transform: uppercase; letter-spacing: 0.1em; }
      .axis-label { font-family: 'Space Mono', monospace; font-size: 11px; fill: #555555; }
      .axis-value { font-family: 'Space Mono', monospace; font-size: 10px; fill: #444444; }
      .annotation { font-family: 'Space Mono', monospace; font-size: 9px; fill: #888888; }
      .callout { font-family: 'Space Mono', monospace; font-size: 10px; font-weight: 700; }
    </style>
    <linearGradient id="dangerZone" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#ff4444;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="#0a0a0a"/>
  
  <!-- Title -->
  <text x="600" y="45" text-anchor="middle" class="title">Why Shopping Efficiency Breaks at Scale</text>
  <text x="600" y="68" text-anchor="middle" class="subtitle">ROAS degradation as spend increases without structural changes</text>
  
  <!-- Chart Area -->
  <g transform="translate(120, 100)">
    <!-- Danger zone (below 2.5x) -->
    <rect x="60" y="280" width="890" height="100" fill="url(#dangerZone)"/>
    <text x="920" y="340" class="annotation" fill="#ff4444">Scale Break Zone</text>
    
    <!-- Grid lines -->
    <line x1="60" y1="380" x2="950" y2="380" stroke="#222" stroke-width="2"/>
    <line x1="60" y1="0" x2="60" y2="380" stroke="#1a1a1a" stroke-width="1"/>
    
    <!-- Horizontal grid -->
    <line x1="60" y1="63" x2="950" y2="63" stroke="#1a1a1a" stroke-width="1" stroke-dasharray="4,4"/>
    <line x1="60" y1="126" x2="950" y2="126" stroke="#1a1a1a" stroke-width="1" stroke-dasharray="4,4"/>
    <line x1="60" y1="189" x2="950" y2="189" stroke="#1a1a1a" stroke-width="1" stroke-dasharray="4,4"/>
    <line x1="60" y1="252" x2="950" y2="252" stroke="#1a1a1a" stroke-width="1" stroke-dasharray="4,4"/>
    <line x1="60" y1="315" x2="950" y2="315" stroke="#1a1a1a" stroke-width="1" stroke-dasharray="4,4"/>
    
    <!-- Y-axis labels (ROAS) -->
    <text x="50" y="5" text-anchor="end" class="axis-value">6.0x</text>
    <text x="50" y="68" text-anchor="end" class="axis-value">5.0x</text>
    <text x="50" y="131" text-anchor="end" class="axis-value">4.0x</text>
    <text x="50" y="194" text-anchor="end" class="axis-value">3.0x</text>
    <text x="50" y="257" text-anchor="end" class="axis-value">2.5x</text>
    <text x="50" y="320" text-anchor="end" class="axis-value">2.0x</text>
    <text x="50" y="385" text-anchor="end" class="axis-value">1.5x</text>
    
    <text x="15" y="200" text-anchor="middle" transform="rotate(-90, 15, 200)" class="axis-label">ROAS</text>
    
    <!-- X-axis labels (Spend) -->
    <text x="60" y="405" text-anchor="middle" class="axis-value">$20K</text>
    <text x="238" y="405" text-anchor="middle" class="axis-value">$40K</text>
    <text x="416" y="405" text-anchor="middle" class="axis-value">$60K</text>
    <text x="594" y="405" text-anchor="middle" class="axis-value">$80K</text>
    <text x="772" y="405" text-anchor="middle" class="axis-value">$100K</text>
    <text x="950" y="405" text-anchor="middle" class="axis-value">$120K</text>
    
    <text x="505" y="435" text-anchor="middle" class="axis-label">Monthly Ad Spend</text>
    
    <!-- ROAS line -->
    <path d="M60,55 Q150,70 238,95 Q326,130 380,175 Q450,240 550,290 Q650,320 750,335 Q850,345 950,350" 
          fill="none" stroke="#c8ff00" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Data points with annotations -->
    <circle cx="60" cy="55" r="6" fill="#c8ff00"/>
    <circle cx="238" cy="95" r="6" fill="#c8ff00"/>
    <circle cx="380" cy="175" r="6" fill="#c8ff00"/>
    <circle cx="550" cy="290" r="6" fill="#ff6b4a"/>
    <circle cx="750" cy="335" r="6" fill="#ff4444"/>
    <circle cx="950" cy="350" r="6" fill="#ff4444"/>
    
    <!-- Annotation: Query dilution -->
    <line x1="380" y1="175" x2="380" y2="110" stroke="#888" stroke-width="1"/>
    <rect x="290" y="70" width="180" height="40" rx="4" fill="#111" stroke="#333"/>
    <text x="380" y="88" text-anchor="middle" class="callout" fill="#ffaa00">Query dilution begins</text>
    <text x="380" y="102" text-anchor="middle" class="annotation">Broad match expands</text>
    
    <!-- Annotation: Bid instability -->
    <line x1="550" y1="290" x2="550" y2="225" stroke="#888" stroke-width="1"/>
    <rect x="450" y="185" width="200" height="40" rx="4" fill="#111" stroke="#ff6b4a"/>
    <text x="550" y="203" text-anchor="middle" class="callout" fill="#ff6b4a">Bid strategy destabilizes</text>
    <text x="550" y="217" text-anchor="middle" class="annotation">Learning phases restart</text>
    
    <!-- Annotation: Margin blindness -->
    <line x1="750" y1="335" x2="750" y2="270" stroke="#888" stroke-width="1"/>
    <rect x="640" y="230" width="220" height="40" rx="4" fill="#111" stroke="#ff4444"/>
    <text x="750" y="248" text-anchor="middle" class="callout" fill="#ff4444">Margin blindness compounds</text>
    <text x="750" y="262" text-anchor="middle" class="annotation">Scaling unprofitable SKUs</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(800, 540)">
    <circle cx="0" cy="0" r="6" fill="#c8ff00"/>
    <text x="15" y="4" class="annotation" fill="#c8ff00">Healthy efficiency</text>
    <circle cx="150" cy="0" r="6" fill="#ff4444"/>
    <text x="165" y="4" class="annotation" fill="#ff4444">Degraded efficiency</text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="640" text-anchor="middle" class="subtitle" fill="#333">Wavy Studios â€¢ Google Shopping Playbook</text>
</svg>
