<svg width="1200" height="675" viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Syne', sans-serif; font-weight: 700; font-size: 26px; fill: #ffffff; }
      .subtitle { font-family: 'Space Mono', monospace; font-size: 11px; fill: #666666; text-transform: uppercase; letter-spacing: 0.1em; }
      .tier-title { font-family: 'Syne', sans-serif; font-weight: 700; font-size: 18px; fill: #ffffff; }
      .tier-label { font-family: 'Space Mono', monospace; font-size: 10px; fill: #888888; text-transform: uppercase; letter-spacing: 0.05em; }
      .tier-detail { font-family: 'Space Mono', monospace; font-size: 11px; fill: #666666; }
      .arrow-label { font-family: 'Space Mono', monospace; font-size: 9px; fill: #888888; }
      .budget-label { font-family: 'Syne', sans-serif; font-weight: 700; font-size: 24px; }
    </style>
    <marker id="arrowUp" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <path d="M0,10 L5,0 L10,10" fill="none" stroke="#c8ff00" stroke-width="2"/>
    </marker>
    <marker id="arrowDown" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <path d="M0,0 L5,10 L10,0" fill="none" stroke="#ff6b4a" stroke-width="2"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="#0a0a0a"/>
  
  <!-- Title -->
  <text x="600" y="45" text-anchor="middle" class="title">Tiered Google Shopping Structure</text>
  <text x="600" y="68" text-anchor="middle" class="subtitle">Controlled segmentation for scalable efficiency</text>
  
  <!-- Tier 1: Core Proven -->
  <g transform="translate(100, 110)">
    <rect x="0" y="0" width="400" height="160" rx="8" fill="#111" stroke="#c8ff00" stroke-width="2"/>
    <rect x="0" y="0" width="400" height="8" rx="4" fill="#c8ff00"/>
    
    <text x="20" y="40" class="tier-label" fill="#c8ff00">Tier 1</text>
    <text x="20" y="65" class="tier-title">Core Proven Products</text>
    
    <text x="20" y="95" class="tier-detail">• Validated winners (30+ days data)</text>
    <text x="20" y="115" class="tier-detail">• tROAS bidding (conservative)</text>
    <text x="20" y="135" class="tier-detail">• Strict margin requirements</text>
    
    <text x="340" y="55" class="budget-label" fill="#c8ff00">60-70%</text>
    <text x="340" y="75" class="tier-label">Budget</text>
  </g>
  
  <!-- Tier 2: Scaling -->
  <g transform="translate(100, 300)">
    <rect x="0" y="0" width="400" height="160" rx="8" fill="#111" stroke="#4a9eff" stroke-width="2"/>
    <rect x="0" y="0" width="400" height="8" rx="4" fill="#4a9eff"/>
    
    <text x="20" y="40" class="tier-label" fill="#4a9eff">Tier 2</text>
    <text x="20" y="65" class="tier-title">Scaling Products</text>
    
    <text x="20" y="95" class="tier-detail">• Early signal products</text>
    <text x="20" y="115" class="tier-detail">• tROAS bidding (moderate)</text>
    <text x="20" y="135" class="tier-detail">• Weekly query review</text>
    
    <text x="340" y="55" class="budget-label" fill="#4a9eff">20-30%</text>
    <text x="340" y="75" class="tier-label">Budget</text>
  </g>
  
  <!-- Tier 3: Exploratory -->
  <g transform="translate(100, 490)">
    <rect x="0" y="0" width="400" height="160" rx="8" fill="#111" stroke="#a855f7" stroke-width="2"/>
    <rect x="0" y="0" width="400" height="8" rx="4" fill="#a855f7"/>
    
    <text x="20" y="40" class="tier-label" fill="#a855f7">Tier 3</text>
    <text x="20" y="65" class="tier-title">Exploratory / Testing</text>
    
    <text x="20" y="95" class="tier-detail">• New products, hypotheses</text>
    <text x="20" y="115" class="tier-detail">• Max Conv Value bidding</text>
    <text x="20" y="135" class="tier-detail">• No margin floor (learning)</text>
    
    <text x="340" y="55" class="budget-label" fill="#a855f7">10-15%</text>
    <text x="340" y="75" class="tier-label">Budget</text>
  </g>
  
  <!-- Promotion Arrows (Up) -->
  <g transform="translate(520, 0)">
    <!-- Tier 3 to Tier 2 -->
    <line x1="0" y1="540" x2="0" y2="420" stroke="#c8ff00" stroke-width="2" marker-end="url(#arrowUp)"/>
    <rect x="15" y="460" width="120" height="40" rx="4" fill="#111" stroke="#333"/>
    <text x="75" y="478" text-anchor="middle" class="arrow-label" fill="#c8ff00">PROMOTION</text>
    <text x="75" y="492" text-anchor="middle" class="arrow-label">Shows signal</text>
    
    <!-- Tier 2 to Tier 1 -->
    <line x1="0" y1="350" x2="0" y2="230" stroke="#c8ff00" stroke-width="2" marker-end="url(#arrowUp)"/>
    <rect x="15" y="270" width="140" height="40" rx="4" fill="#111" stroke="#333"/>
    <text x="85" y="288" text-anchor="middle" class="arrow-label" fill="#c8ff00">PROMOTION</text>
    <text x="85" y="302" text-anchor="middle" class="arrow-label">Hits efficiency target</text>
  </g>
  
  <!-- Demotion Arrows (Down) -->
  <g transform="translate(680, 0)">
    <!-- Tier 1 to Tier 2 -->
    <line x1="0" y1="230" x2="0" y2="350" stroke="#ff6b4a" stroke-width="2" marker-end="url(#arrowDown)"/>
    <rect x="15" y="270" width="150" height="40" rx="4" fill="#111" stroke="#333"/>
    <text x="90" y="288" text-anchor="middle" class="arrow-label" fill="#ff6b4a">DEMOTION</text>
    <text x="90" y="302" text-anchor="middle" class="arrow-label">Performance degrades</text>
    
    <!-- Tier 2 to Tier 3 -->
    <line x1="0" y1="420" x2="0" y2="540" stroke="#ff6b4a" stroke-width="2" marker-end="url(#arrowDown)"/>
    <rect x="15" y="460" width="120" height="40" rx="4" fill="#111" stroke="#333"/>
    <text x="75" y="478" text-anchor="middle" class="arrow-label" fill="#ff6b4a">DEMOTION</text>
    <text x="75" y="492" text-anchor="middle" class="arrow-label">Fails to scale</text>
  </g>
  
  <!-- Key insight box -->
  <g transform="translate(850, 200)">
    <rect x="0" y="0" width="280" height="280" rx="8" fill="#111" stroke="#222"/>
    <text x="140" y="30" text-anchor="middle" class="tier-label" fill="#c8ff00">KEY PRINCIPLE</text>
    <text x="20" y="70" class="tier-detail" fill="#888">Products flow between</text>
    <text x="20" y="90" class="tier-detail" fill="#888">tiers based on</text>
    <text x="20" y="110" class="tier-detail" fill="#888">performance signals.</text>
    
    <text x="20" y="150" class="tier-detail" fill="#c8ff00">✓ Earn budget increases</text>
    <text x="20" y="175" class="tier-detail" fill="#ff6b4a">✗ Lose budget on failure</text>
    
    <text x="20" y="220" class="tier-detail" fill="#888">Structure prevents</text>
    <text x="20" y="240" class="tier-detail" fill="#888">efficiency collapse at</text>
    <text x="20" y="260" class="tier-detail" fill="#888">scale.</text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="640" text-anchor="middle" class="subtitle" fill="#333">Wavy Studios • Google Shopping Playbook</text>
</svg>
