<svg width="1200" height="675" viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Syne', sans-serif; font-weight: 700; font-size: 26px; fill: #ffffff; }
      .subtitle { font-family: 'Space Mono', monospace; font-size: 11px; fill: #666666; text-transform: uppercase; letter-spacing: 0.1em; }
      .axis-label { font-family: 'Space Mono', monospace; font-size: 11px; fill: #555555; }
      .axis-value { font-family: 'Space Mono', monospace; font-size: 9px; fill: #444444; }
      .annotation { font-family: 'Space Mono', monospace; font-size: 9px; }
      .milestone { font-family: 'Syne', sans-serif; font-weight: 600; font-size: 11px; fill: #ffffff; }
    </style>
    <linearGradient id="stabilityBand" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c8ff00;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#c8ff00;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="#0a0a0a"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" class="title">Controlled Budget Scaling Timeline</text>
  <text x="600" y="63" text-anchor="middle" class="subtitle">15% weekly increases with stability checkpoints — $20K to $100K in 24 weeks</text>
  
  <!-- Chart Area -->
  <g transform="translate(100, 95)">
    <!-- Stability band (ROAS zone) -->
    <rect x="60" y="180" width="940" height="80" fill="url(#stabilityBand)"/>
    <text x="980" y="225" class="annotation" fill="#c8ff00">Stability Zone</text>
    <text x="980" y="238" class="annotation" fill="#666">3.2x - 4.0x</text>
    
    <!-- Grid -->
    <line x1="60" y1="380" x2="1000" y2="380" stroke="#222" stroke-width="2"/>
    <line x1="60" y1="0" x2="60" y2="380" stroke="#1a1a1a" stroke-width="1"/>
    
    <!-- Horizontal grid lines -->
    <line x1="60" y1="76" x2="1000" y2="76" stroke="#1a1a1a" stroke-width="1" stroke-dasharray="4,4"/>
    <line x1="60" y1="152" x2="1000" y2="152" stroke="#1a1a1a" stroke-width="1" stroke-dasharray="4,4"/>
    <line x1="60" y1="228" x2="1000" y2="228" stroke="#1a1a1a" stroke-width="1" stroke-dasharray="4,4"/>
    <line x1="60" y1="304" x2="1000" y2="304" stroke="#1a1a1a" stroke-width="1" stroke-dasharray="4,4"/>
    
    <!-- Left Y-axis: Spend -->
    <text x="50" y="5" text-anchor="end" class="axis-value">$120K</text>
    <text x="50" y="81" text-anchor="end" class="axis-value">$100K</text>
    <text x="50" y="157" text-anchor="end" class="axis-value">$80K</text>
    <text x="50" y="233" text-anchor="end" class="axis-value">$60K</text>
    <text x="50" y="309" text-anchor="end" class="axis-value">$40K</text>
    <text x="50" y="385" text-anchor="end" class="axis-value">$20K</text>
    
    <text x="15" y="200" text-anchor="middle" transform="rotate(-90, 15, 200)" class="axis-label">Monthly Spend</text>
    
    <!-- Right Y-axis: ROAS -->
    <text x="1020" y="157" text-anchor="start" class="axis-value">5.0x</text>
    <text x="1020" y="195" text-anchor="start" class="axis-value">4.0x</text>
    <text x="1020" y="250" text-anchor="start" class="axis-value">3.0x</text>
    <text x="1020" y="320" text-anchor="start" class="axis-value">2.0x</text>
    
    <text x="1070" y="240" text-anchor="middle" transform="rotate(90, 1070, 240)" class="axis-label">ROAS</text>
    
    <!-- X-axis: Weeks -->
    <text x="60" y="405" text-anchor="middle" class="axis-value">W1</text>
    <text x="157" y="405" text-anchor="middle" class="axis-value">W4</text>
    <text x="255" y="405" text-anchor="middle" class="axis-value">W8</text>
    <text x="352" y="405" text-anchor="middle" class="axis-value">W12</text>
    <text x="450" y="405" text-anchor="middle" class="axis-value">W16</text>
    <text x="548" y="405" text-anchor="middle" class="axis-value">W20</text>
    <text x="645" y="405" text-anchor="middle" class="axis-value">W24</text>
    
    <text x="400" y="435" text-anchor="middle" class="axis-label">Timeline (Weeks)</text>
    
    <!-- Spend line (stair-step pattern) -->
    <path d="M60,380 L100,380 L100,360 L140,360 L140,340 L180,340 L180,320 L220,320 L220,298 L260,298 L260,275 L300,275 L300,252 L340,252 L340,228 L380,228 L380,205 L420,205 L420,180 L460,180 L460,155 L500,155 L500,130 L540,130 L540,105 L580,105 L580,80 L620,80 L620,60 L645,60" 
          fill="none" stroke="#4a9eff" stroke-width="3" stroke-linecap="round"/>
    
    <!-- ROAS line (fluctuating but stable) -->
    <path d="M60,200 Q100,190 140,205 Q180,195 220,210 Q260,200 300,195 Q340,205 380,200 Q420,190 460,205 Q500,195 540,200 Q580,205 620,195 Q645,200 645,200" 
          fill="none" stroke="#c8ff00" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Milestone markers -->
    <!-- Week 4: Structure validated -->
    <circle cx="157" cy="340" r="8" fill="#111" stroke="#c8ff00" stroke-width="2"/>
    <line x1="157" y1="348" x2="157" y2="420" stroke="#333" stroke-width="1" stroke-dasharray="3,3"/>
    <rect x="107" y="445" width="100" height="35" rx="4" fill="#111" stroke="#333"/>
    <text x="157" y="462" text-anchor="middle" class="milestone">Structure</text>
    <text x="157" y="475" text-anchor="middle" class="annotation" fill="#666">validated</text>
    
    <!-- Week 8: Tier rebalance -->
    <circle cx="255" cy="275" r="8" fill="#111" stroke="#4a9eff" stroke-width="2"/>
    <line x1="255" y1="283" x2="255" y2="420" stroke="#333" stroke-width="1" stroke-dasharray="3,3"/>
    <rect x="205" y="445" width="100" height="35" rx="4" fill="#111" stroke="#333"/>
    <text x="255" y="462" text-anchor="middle" class="milestone">Tier</text>
    <text x="255" y="475" text-anchor="middle" class="annotation" fill="#666">rebalance</text>
    
    <!-- Week 16: Full audit -->
    <circle cx="450" cy="180" r="8" fill="#111" stroke="#ffaa00" stroke-width="2"/>
    <line x1="450" y1="188" x2="450" y2="420" stroke="#333" stroke-width="1" stroke-dasharray="3,3"/>
    <rect x="400" y="445" width="100" height="35" rx="4" fill="#111" stroke="#ffaa00"/>
    <text x="450" y="462" text-anchor="middle" class="milestone" fill="#ffaa00">Full audit</text>
    <text x="450" y="475" text-anchor="middle" class="annotation" fill="#ffaa00">checkpoint</text>
    
    <!-- Week 24: Target reached -->
    <circle cx="645" cy="60" r="10" fill="#c8ff00"/>
    <line x1="645" y1="70" x2="645" y2="420" stroke="#333" stroke-width="1" stroke-dasharray="3,3"/>
    <rect x="595" y="445" width="100" height="35" rx="4" fill="#c8ff00"/>
    <text x="645" y="462" text-anchor="middle" class="milestone" fill="#0a0a0a">$100K</text>
    <text x="645" y="475" text-anchor="middle" class="annotation" fill="#0a0a0a">reached</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(750, 530)">
    <line x1="0" y1="0" x2="30" y2="0" stroke="#4a9eff" stroke-width="3"/>
    <text x="40" y="4" class="annotation" fill="#4a9eff">Monthly Spend</text>
    <line x1="150" y1="0" x2="180" y2="0" stroke="#c8ff00" stroke-width="2"/>
    <text x="190" y="4" class="annotation" fill="#c8ff00">ROAS</text>
  </g>
  
  <!-- 15% rule callout -->
  <g transform="translate(800, 95)">
    <rect x="0" y="0" width="180" height="55" rx="6" fill="#111" stroke="#222"/>
    <text x="90" y="22" text-anchor="middle" class="annotation" fill="#c8ff00">15/7 SCALING RULE</text>
    <text x="90" y="40" text-anchor="middle" class="axis-value" fill="#888">Max 15% increase/week</text>
    <text x="90" y="52" text-anchor="middle" class="axis-value" fill="#888">7-day stability windows</text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="640" text-anchor="middle" class="subtitle" fill="#333">Wavy Studios • Google Shopping Playbook</text>
</svg>
