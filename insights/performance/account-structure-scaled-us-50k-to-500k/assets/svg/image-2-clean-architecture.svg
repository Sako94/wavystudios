<svg width="1200" height="675" viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Syne', sans-serif; font-weight: 700; font-size: 28px; fill: #ffffff; }
      .subtitle { font-family: 'Space Mono', monospace; font-size: 11px; fill: #666666; text-transform: uppercase; letter-spacing: 0.1em; }
      .lane-title { font-family: 'Syne', sans-serif; font-size: 16px; font-weight: 700; }
      .lane-subtitle { font-family: 'Space Mono', monospace; font-size: 10px; text-transform: uppercase; }
      .percentage { font-family: 'Space Mono', monospace; font-size: 24px; font-weight: 700; }
      .percentage-label { font-family: 'Space Mono', monospace; font-size: 9px; text-transform: uppercase; }
      .label { font-family: 'Space Mono', monospace; font-size: 10px; fill: #888888; }
      .annotation { font-family: 'Space Mono', monospace; font-size: 10px; fill: #c8ff00; }
      .principle { font-family: 'Space Mono', monospace; font-size: 11px; fill: #ffffff; }
    </style>
    <marker id="arrow-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#c8ff00"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="#0a0a0a"/>
  
  <!-- Title -->
  <text x="600" y="45" text-anchor="middle" class="title">Clean Account Architecture</text>
  <text x="600" y="70" text-anchor="middle" class="subtitle">Separated lanes for testing, scaling, and retention</text>
  
  <!-- Lane 1: Testing -->
  <g transform="translate(100, 120)">
    <rect x="0" y="0" width="800" height="130" rx="8" fill="#111" stroke="#3b82f6" stroke-width="2"/>
    <rect x="0" y="0" width="150" height="130" rx="8" fill="#3b82f6"/>
    <rect x="142" y="0" width="8" height="130" fill="#3b82f6"/>
    
    <text x="75" y="55" text-anchor="middle" class="lane-title" fill="#ffffff">TESTING</text>
    <text x="75" y="75" text-anchor="middle" class="lane-subtitle" fill="#ffffff" opacity="0.8">Exploration</text>
    <text x="75" y="100" text-anchor="middle" class="percentage" fill="#ffffff">15-20%</text>
    <text x="75" y="115" text-anchor="middle" class="percentage-label" fill="#ffffff" opacity="0.7">of budget</text>
    
    <text x="180" y="40" class="label">• Creative concept validation</text>
    <text x="180" y="60" class="label">• Broad targeting tests</text>
    <text x="180" y="80" class="label">• ABO structure, capped budgets</text>
    <text x="180" y="100" class="label">• $50-150/day per ad set max</text>
    
    <rect x="550" y="35" width="220" height="60" rx="4" fill="#1a2a40" stroke="#3b82f6" stroke-width="1"/>
    <text x="660" y="58" text-anchor="middle" class="label" fill="#3b82f6">GRADUATION CRITERIA</text>
    <text x="660" y="78" text-anchor="middle" class="principle">Target CPA at $500+ spend</text>
  </g>
  
  <!-- Arrow: Testing to Scaling -->
  <g transform="translate(920, 185)">
    <line x1="0" y1="0" x2="0" y2="70" stroke="#c8ff00" stroke-width="2" marker-end="url(#arrow-green)"/>
    <text x="15" y="40" class="annotation">WINNERS</text>
  </g>
  
  <!-- Lane 2: Scaling - ALL TEXT DARK ON LIME GREEN -->
  <g transform="translate(100, 270)">
    <rect x="0" y="0" width="800" height="130" rx="8" fill="#111" stroke="#c8ff00" stroke-width="2"/>
    <rect x="0" y="0" width="150" height="130" rx="8" fill="#c8ff00"/>
    <rect x="142" y="0" width="8" height="130" fill="#c8ff00"/>
    
    <text x="75" y="55" text-anchor="middle" class="lane-title" fill="#0a0a0a">SCALING</text>
    <text x="75" y="75" text-anchor="middle" class="lane-subtitle" fill="#0a0a0a" opacity="0.7">Exploitation</text>
    <text x="75" y="100" text-anchor="middle" class="percentage" fill="#0a0a0a">60-70%</text>
    <text x="75" y="115" text-anchor="middle" class="percentage-label" fill="#0a0a0a" opacity="0.7">of budget</text>
    
    <text x="180" y="40" class="label">• Only proven creative</text>
    <text x="180" y="60" class="label">• Advantage+ / consolidated CBO</text>
    <text x="180" y="80" class="label">• Elastic budget within thresholds</text>
    <text x="180" y="100" class="label">• 20-30% increases every 3-4 days</text>
    
    <rect x="550" y="35" width="220" height="60" rx="4" fill="#1a1a0a" stroke="#c8ff00" stroke-width="1"/>
    <text x="660" y="58" text-anchor="middle" class="label" fill="#c8ff00">SCALING RULES</text>
    <text x="660" y="78" text-anchor="middle" class="principle">No experiments, only winners</text>
  </g>
  
  <!-- Lane 3: Retention -->
  <g transform="translate(100, 420)">
    <rect x="0" y="0" width="800" height="130" rx="8" fill="#111" stroke="#8b5cf6" stroke-width="2"/>
    <rect x="0" y="0" width="150" height="130" rx="8" fill="#8b5cf6"/>
    <rect x="142" y="0" width="8" height="130" fill="#8b5cf6"/>
    
    <text x="75" y="55" text-anchor="middle" class="lane-title" fill="#ffffff">RETENTION</text>
    <text x="75" y="75" text-anchor="middle" class="lane-subtitle" fill="#ffffff" opacity="0.8">Efficiency</text>
    <text x="75" y="100" text-anchor="middle" class="percentage" fill="#ffffff">15-20%</text>
    <text x="75" y="115" text-anchor="middle" class="percentage-label" fill="#ffffff" opacity="0.7">of budget</text>
    
    <text x="180" y="40" class="label">• Past purchasers (0-30, 31-90, 91-180d)</text>
    <text x="180" y="60" class="label">• High-intent engagers</text>
    <text x="180" y="80" class="label">• Stable allocation, not a growth lever</text>
    <text x="180" y="100" class="label">• Excluded from all prospecting</text>
    
    <rect x="550" y="35" width="220" height="60" rx="4" fill="#1a1a2a" stroke="#8b5cf6" stroke-width="1"/>
    <text x="660" y="58" text-anchor="middle" class="label" fill="#8b5cf6">KEY PRINCIPLE</text>
    <text x="660" y="78" text-anchor="middle" class="principle">Zero audience overlap</text>
  </g>
  
  <!-- Signal Flow Diagram -->
  <g transform="translate(950, 300)">
    <rect x="0" y="0" width="180" height="200" rx="8" fill="#111" stroke="#444" stroke-width="1"/>
    <text x="90" y="25" text-anchor="middle" class="lane-subtitle" fill="#666">Signal Flow</text>
    <line x1="20" y1="35" x2="160" y2="35" stroke="#222" stroke-width="1"/>
    
    <!-- TEST circle -->
    <circle cx="90" cy="65" r="20" fill="#3b82f6" opacity="0.3" stroke="#3b82f6" stroke-width="1"/>
    <text x="90" y="70" text-anchor="middle" class="label" fill="#3b82f6">TEST</text>
    
    <line x1="90" y1="85" x2="90" y2="105" stroke="#c8ff00" stroke-width="2" marker-end="url(#arrow-green)"/>
    
    <!-- SCALE circle - dark text on lime -->
    <circle cx="90" cy="130" r="20" fill="#c8ff00" stroke="#c8ff00" stroke-width="1"/>
    <text x="90" y="135" text-anchor="middle" font-family="Space Mono, monospace" font-size="10" fill="#0a0a0a">SCALE</text>
    
    <line x1="60" y1="130" x2="30" y2="175" stroke="#ff4444" stroke-width="1" stroke-dasharray="3,2"/>
    <line x1="120" y1="130" x2="150" y2="175" stroke="#ff4444" stroke-width="1" stroke-dasharray="3,2"/>
    
    <text x="90" y="185" text-anchor="middle" class="label" fill="#ff4444">EXCLUDED</text>
    
    <!-- RET circle -->
    <circle cx="90" cy="175" r="15" fill="#8b5cf6" opacity="0.3" stroke="#8b5cf6" stroke-width="1"/>
    <text x="90" y="179" text-anchor="middle" font-family="Space Mono, monospace" font-size="8" fill="#8b5cf6">RET</text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="630" text-anchor="middle" class="subtitle" fill="#333">Wavy Studios • Account Structure Framework</text>
</svg>