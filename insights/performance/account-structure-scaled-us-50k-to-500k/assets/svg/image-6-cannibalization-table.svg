<svg width="1200" height="675" viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Syne', sans-serif; font-weight: 700; font-size: 28px; fill: #ffffff; }
      .subtitle { font-family: 'Space Mono', monospace; font-size: 11px; fill: #666666; text-transform: uppercase; letter-spacing: 0.1em; }
      .header { font-family: 'Syne', sans-serif; font-size: 14px; fill: #ffffff; font-weight: 700; }
      .metric { font-family: 'Space Mono', monospace; font-size: 11px; fill: #888888; }
      .value-bad { font-family: 'Space Mono', monospace; font-size: 20px; fill: #ff4444; font-weight: 700; }
      .value-good { font-family: 'Space Mono', monospace; font-size: 20px; fill: #c8ff00; font-weight: 700; }
      .label { font-family: 'Space Mono', monospace; font-size: 10px; fill: #888888; }
      .annotation { font-family: 'Space Mono', monospace; font-size: 10px; fill: #c8ff00; }
      .warning { font-family: 'Space Mono', monospace; font-size: 10px; fill: #ff4444; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="#0a0a0a"/>
  
  <!-- Title -->
  <text x="600" y="45" text-anchor="middle" class="title">Cannibalization Impact: Before vs After</text>
  <text x="600" y="70" text-anchor="middle" class="subtitle">Same spend, different architecture, different results</text>
  
  <!-- Table Container -->
  <g transform="translate(150, 100)">
    <!-- Table background -->
    <rect x="0" y="0" width="900" height="420" rx="8" fill="#111" stroke="#333" stroke-width="1"/>
    
    <!-- Header row -->
    <rect x="0" y="0" width="900" height="50" rx="8" fill="#1a1a1a"/>
    <rect x="0" y="42" width="900" height="8" fill="#1a1a1a"/>
    
    <!-- Column headers -->
    <text x="150" y="32" text-anchor="middle" class="header" fill="#666">METRIC</text>
    <line x1="300" y1="10" x2="300" y2="40" stroke="#333" stroke-width="1"/>
    <text x="450" y="32" text-anchor="middle" class="header" fill="#ff4444">OVERLAPPING</text>
    <line x1="600" y1="10" x2="600" y2="40" stroke="#333" stroke-width="1"/>
    <text x="750" y="32" text-anchor="middle" class="header" fill="#c8ff00">CLEAN STRUCTURE</text>
    
    <!-- Row 1: CAC -->
    <g transform="translate(0, 60)">
      <rect x="10" y="0" width="280" height="60" rx="4" fill="#0a0a0a"/>
      <text x="150" y="25" text-anchor="middle" class="metric">CUSTOMER</text>
      <text x="150" y="45" text-anchor="middle" class="metric">ACQUISITION COST</text>
      
      <rect x="310" y="0" width="280" height="60" rx="4" fill="#1a0a0a" stroke="#ff4444" stroke-width="1"/>
      <text x="450" y="40" text-anchor="middle" class="value-bad">$65</text>
      
      <rect x="610" y="0" width="280" height="60" rx="4" fill="#0a1a0a" stroke="#c8ff00" stroke-width="1"/>
      <text x="750" y="40" text-anchor="middle" class="value-good">$42</text>
    </g>
    
    <!-- Row 2: ROAS -->
    <g transform="translate(0, 130)">
      <rect x="10" y="0" width="280" height="60" rx="4" fill="#0a0a0a"/>
      <text x="150" y="35" text-anchor="middle" class="metric">ROAS</text>
      
      <rect x="310" y="0" width="280" height="60" rx="4" fill="#1a0a0a" stroke="#ff4444" stroke-width="1"/>
      <text x="450" y="40" text-anchor="middle" class="value-bad">2.1x</text>
      
      <rect x="610" y="0" width="280" height="60" rx="4" fill="#0a1a0a" stroke="#c8ff00" stroke-width="1"/>
      <text x="750" y="40" text-anchor="middle" class="value-good">3.4x</text>
    </g>
    
    <!-- Row 3: Impression Share -->
    <g transform="translate(0, 200)">
      <rect x="10" y="0" width="280" height="60" rx="4" fill="#0a0a0a"/>
      <text x="150" y="35" text-anchor="middle" class="metric">IMPRESSION SHARE</text>
      
      <rect x="310" y="0" width="280" height="60" rx="4" fill="#1a0a0a" stroke="#ff4444" stroke-width="1"/>
      <text x="450" y="40" text-anchor="middle" class="value-bad">Conflicting</text>
      
      <rect x="610" y="0" width="280" height="60" rx="4" fill="#0a1a0a" stroke="#c8ff00" stroke-width="1"/>
      <text x="750" y="40" text-anchor="middle" class="value-good">Clear</text>
    </g>
    
    <!-- Row 4: Budget Efficiency -->
    <g transform="translate(0, 270)">
      <rect x="10" y="0" width="280" height="60" rx="4" fill="#0a0a0a"/>
      <text x="150" y="35" text-anchor="middle" class="metric">BUDGET EFFICIENCY</text>
      
      <rect x="310" y="0" width="280" height="60" rx="4" fill="#1a0a0a" stroke="#ff4444" stroke-width="1"/>
      <text x="450" y="40" text-anchor="middle" class="value-bad">32% waste</text>
      
      <rect x="610" y="0" width="280" height="60" rx="4" fill="#0a1a0a" stroke="#c8ff00" stroke-width="1"/>
      <text x="750" y="40" text-anchor="middle" class="value-good">&lt;5% waste</text>
    </g>
    
    <!-- Row 5: Scale Ceiling -->
    <g transform="translate(0, 340)">
      <rect x="10" y="0" width="280" height="60" rx="4" fill="#0a0a0a"/>
      <text x="150" y="35" text-anchor="middle" class="metric">SCALE CEILING</text>
      
      <rect x="310" y="0" width="280" height="60" rx="4" fill="#1a0a0a" stroke="#ff4444" stroke-width="1"/>
      <text x="450" y="40" text-anchor="middle" class="value-bad">$80K/mo</text>
      
      <rect x="610" y="0" width="280" height="60" rx="4" fill="#0a1a0a" stroke="#c8ff00" stroke-width="1"/>
      <text x="750" y="40" text-anchor="middle" class="value-good">$500K+</text>
    </g>
  </g>
  
  <!-- Bottom annotation -->
  <g transform="translate(150, 545)">
    <rect x="0" y="0" width="900" height="70" rx="8" fill="#0a1a0a" stroke="#c8ff00" stroke-width="1"/>
    <text x="450" y="28" text-anchor="middle" class="annotation">KEY INSIGHT</text>
    <text x="450" y="50" text-anchor="middle" class="label" fill="#ffffff">Structure enabled 35% CAC reduction and 62% ROAS improvement</text>
    <text x="450" y="65" text-anchor="middle" class="label">with the same creative team and same budget</text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="655" text-anchor="middle" class="subtitle" fill="#333">Wavy Studios â€¢ Account Structure Framework</text>
</svg>