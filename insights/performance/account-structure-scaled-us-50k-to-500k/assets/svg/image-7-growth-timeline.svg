<svg width="1200" height="675" viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Syne', sans-serif; font-weight: 700; font-size: 28px; fill: #ffffff; }
      .subtitle { font-family: 'Space Mono', monospace; font-size: 11px; fill: #666666; text-transform: uppercase; letter-spacing: 0.1em; }
      .axis-label { font-family: 'Space Mono', monospace; font-size: 10px; fill: #666666; }
      .axis-value { font-family: 'Space Mono', monospace; font-size: 9px; fill: #444444; }
      .label { font-family: 'Space Mono', monospace; font-size: 10px; fill: #888888; }
      .annotation { font-family: 'Space Mono', monospace; font-size: 10px; fill: #c8ff00; }
      .callout-title { font-family: 'Syne', sans-serif; font-size: 12px; fill: #ffffff; font-weight: 700; }
      .value { font-family: 'Space Mono', monospace; font-size: 24px; fill: #c8ff00; font-weight: 700; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="#0a0a0a"/>
  
  <!-- Title -->
  <text x="600" y="45" text-anchor="middle" class="title">Revenue Growth Timeline</text>
  <text x="600" y="70" text-anchor="middle" class="subtitle">Same team, same creative capacity — different architecture</text>
  
  <!-- Chart area -->
  <g transform="translate(150, 120)">
    <!-- Y-axis -->
    <line x1="50" y1="0" x2="50" y2="400" stroke="#333" stroke-width="1"/>
    <text x="30" y="200" text-anchor="middle" class="axis-label" transform="rotate(-90, 30, 200)">MONTHLY AD SPEND</text>
    
    <!-- Y-axis labels -->
    <text x="45" y="400" text-anchor="end" class="axis-value">$0</text>
    <line x1="47" y1="400" x2="53" y2="400" stroke="#333" stroke-width="1"/>
    
    <text x="45" y="320" text-anchor="end" class="axis-value">$100K</text>
    <line x1="47" y1="320" x2="850" y2="320" stroke="#1a1a1a" stroke-width="1" stroke-dasharray="3,3"/>
    
    <text x="45" y="240" text-anchor="end" class="axis-value">$200K</text>
    <line x1="47" y1="240" x2="850" y2="240" stroke="#1a1a1a" stroke-width="1" stroke-dasharray="3,3"/>
    
    <text x="45" y="160" text-anchor="end" class="axis-value">$300K</text>
    <line x1="47" y1="160" x2="850" y2="160" stroke="#1a1a1a" stroke-width="1" stroke-dasharray="3,3"/>
    
    <text x="45" y="80" text-anchor="end" class="axis-value">$400K</text>
    <line x1="47" y1="80" x2="850" y2="80" stroke="#1a1a1a" stroke-width="1" stroke-dasharray="3,3"/>
    
    <text x="45" y="0" text-anchor="end" class="axis-value">$500K</text>
    <line x1="47" y1="0" x2="850" y2="0" stroke="#1a1a1a" stroke-width="1" stroke-dasharray="3,3"/>
    
    <!-- X-axis -->
    <line x1="50" y1="400" x2="850" y2="400" stroke="#333" stroke-width="1"/>
    <text x="450" y="440" text-anchor="middle" class="axis-label">MONTHS</text>
    
    <!-- X-axis labels -->
    <text x="100" y="420" text-anchor="middle" class="axis-value">1</text>
    <text x="180" y="420" text-anchor="middle" class="axis-value">2</text>
    <text x="260" y="420" text-anchor="middle" class="axis-value">3</text>
    <text x="340" y="420" text-anchor="middle" class="axis-value">4</text>
    <text x="420" y="420" text-anchor="middle" class="axis-value">5</text>
    <text x="500" y="420" text-anchor="middle" class="axis-value">6</text>
    <text x="580" y="420" text-anchor="middle" class="axis-value">7</text>
    <text x="660" y="420" text-anchor="middle" class="axis-value">8</text>
    <text x="740" y="420" text-anchor="middle" class="axis-value">9</text>
    <text x="820" y="420" text-anchor="middle" class="axis-value">10</text>
    
    <!-- Structural rebuild marker -->
    <line x1="260" y1="0" x2="260" y2="400" stroke="#c8ff00" stroke-width="2" stroke-dasharray="8,4"/>
    <rect x="220" y="-30" width="80" height="25" rx="4" fill="#c8ff00"/>
    <text x="260" y="-12" text-anchor="middle" class="label" fill="#0a0a0a" font-weight="700">REBUILD</text>
    
    <!-- Before line (flat/choppy around $50-80K) -->
    <path d="M 100 360 
             L 140 355 
             L 180 365 
             L 220 350 
             L 260 355" 
          fill="none" stroke="#ff4444" stroke-width="3" opacity="0.7"/>
    
    <!-- After line (growth trajectory) -->
    <path d="M 260 355 
             L 300 330 
             L 340 300 
             L 380 260 
             L 420 220 
             L 460 175 
             L 500 130 
             L 540 95 
             L 580 60 
             L 620 35 
             L 660 20 
             L 700 10 
             L 740 5 
             L 780 2 
             L 820 0" 
          fill="none" stroke="#c8ff00" stroke-width="3"/>
    
    <!-- Glow effect on growth line -->
    <path d="M 260 355 
             L 300 330 
             L 340 300 
             L 380 260 
             L 420 220 
             L 460 175 
             L 500 130 
             L 540 95 
             L 580 60 
             L 620 35 
             L 660 20 
             L 700 10 
             L 740 5 
             L 780 2 
             L 820 0" 
          fill="none" stroke="#c8ff00" stroke-width="8" opacity="0.2"/>
    
    <!-- Data points -->
    <circle cx="100" cy="360" r="5" fill="#ff4444"/>
    <circle cx="180" cy="365" r="5" fill="#ff4444"/>
    <circle cx="260" cy="355" r="6" fill="#c8ff00" stroke="#0a0a0a" stroke-width="2"/>
    <circle cx="420" cy="220" r="5" fill="#c8ff00"/>
    <circle cx="580" cy="60" r="5" fill="#c8ff00"/>
    <circle cx="740" cy="5" r="5" fill="#c8ff00"/>
    
    <!-- Before zone label -->
    <rect x="80" y="280" width="120" height="45" rx="4" fill="#1a0a0a" stroke="#ff4444" stroke-width="1"/>
    <text x="140" y="300" text-anchor="middle" class="label" fill="#ff4444">BEFORE</text>
    <text x="140" y="315" text-anchor="middle" class="label">Stuck at $50-80K</text>
    
    <!-- After zone label -->
    <rect x="550" y="130" width="180" height="55" rx="4" fill="#0a1a0a" stroke="#c8ff00" stroke-width="1"/>
    <text x="640" y="152" text-anchor="middle" class="label" fill="#c8ff00">AFTER REBUILD</text>
    <text x="640" y="170" text-anchor="middle" class="label">Consistent 25-30%</text>
    <text x="640" y="182" text-anchor="middle" class="label">month-over-month growth</text>
  </g>
  
  <!-- Key metrics panel -->
  <g transform="translate(950, 150)">
    <rect x="0" y="0" width="200" height="280" rx="8" fill="#111" stroke="#c8ff00" stroke-width="1"/>
    <text x="100" y="28" text-anchor="middle" class="subtitle" fill="#c8ff00">RESULTS</text>
    <line x1="20" y1="40" x2="180" y2="40" stroke="#222" stroke-width="1"/>
    
    <text x="100" y="75" text-anchor="middle" class="value">10x</text>
    <text x="100" y="95" text-anchor="middle" class="label">Spend scaled</text>
    
    <line x1="40" y1="115" x2="160" y2="115" stroke="#222" stroke-width="1"/>
    
    <text x="100" y="150" text-anchor="middle" class="value">35%</text>
    <text x="100" y="170" text-anchor="middle" class="label">CAC reduction</text>
    
    <line x1="40" y1="190" x2="160" y2="190" stroke="#222" stroke-width="1"/>
    
    <text x="100" y="225" text-anchor="middle" class="value">62%</text>
    <text x="100" y="245" text-anchor="middle" class="label">ROAS improvement</text>
    
    <line x1="40" y1="265" x2="160" y2="265" stroke="#222" stroke-width="1"/>
  </g>
  
  <!-- Footer -->
  <text x="600" y="630" text-anchor="middle" class="subtitle" fill="#333">Wavy Studios • Account Structure Framework</text>
</svg>