<svg width="1200" height="675" viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Syne', sans-serif; font-weight: 700; font-size: 28px; fill: #ffffff; }
      .subtitle { font-family: 'Space Mono', monospace; font-size: 11px; fill: #666666; text-transform: uppercase; letter-spacing: 0.1em; }
      .label { font-family: 'Space Mono', monospace; font-size: 10px; fill: #888888; }
      .rule-title { font-family: 'Syne', sans-serif; font-size: 12px; fill: #ffffff; font-weight: 600; }
      .annotation { font-family: 'Space Mono', monospace; font-size: 10px; fill: #c8ff00; }
    </style>
    <marker id="arrow-realloc" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#c8ff00"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="#0a0a0a"/>
  
  <!-- Title -->
  <text x="600" y="45" text-anchor="middle" class="title">Budget Allocation Framework</text>
  <text x="600" y="70" text-anchor="middle" class="subtitle">Structure dictates allocation • Performance dictates reallocation</text>
  
  <!-- Pie Chart -->
  <g transform="translate(350, 340)">
    <!-- Testing segment: 15-20% -->
    <path d="M 0 0 L 0 -180 A 180 180 0 0 1 114 -139 Z" fill="#3b82f6"/>
    
    <!-- Scaling segment: 60-70% -->
    <path d="M 0 0 L 114 -139 A 180 180 0 1 1 -171 -56 Z" fill="#c8ff00"/>
    
    <!-- Retention segment: 15-20% -->
    <path d="M 0 0 L -171 -56 A 180 180 0 0 1 0 -180 Z" fill="#8b5cf6"/>
    
    <!-- Center circle -->
    <circle cx="0" cy="0" r="70" fill="#0a0a0a"/>
    <text x="0" y="-5" text-anchor="middle" class="label" fill="#666">TOTAL</text>
    <text x="0" y="15" text-anchor="middle" class="label" fill="#ffffff">BUDGET</text>
  </g>
  
  <!-- Segment Labels - LARGER BOXES -->
  
  <!-- Testing label -->
  <g transform="translate(470, 145)">
    <line x1="-20" y1="45" x2="0" y2="0" stroke="#3b82f6" stroke-width="2"/>
    <rect x="0" y="0" width="160" height="70" rx="6" fill="#111" stroke="#3b82f6" stroke-width="2"/>
    <text x="80" y="32" text-anchor="middle" font-family="Syne, sans-serif" font-size="28" font-weight="700" fill="#3b82f6">15-20%</text>
    <text x="80" y="55" text-anchor="middle" font-family="Syne, sans-serif" font-size="14" font-weight="700" fill="#3b82f6">TESTING</text>
  </g>
  
  <!-- Scaling label -->
  <g transform="translate(440, 440)">
    <line x1="-60" y1="-55" x2="0" y2="0" stroke="#c8ff00" stroke-width="2"/>
    <rect x="0" y="0" width="160" height="70" rx="6" fill="#111" stroke="#c8ff00" stroke-width="2"/>
    <text x="80" y="32" text-anchor="middle" font-family="Syne, sans-serif" font-size="28" font-weight="700" fill="#c8ff00">60-70%</text>
    <text x="80" y="55" text-anchor="middle" font-family="Syne, sans-serif" font-size="14" font-weight="700" fill="#c8ff00">SCALING</text>
  </g>
  
  <!-- Retention label -->
  <g transform="translate(80, 260)">
    <line x1="160" y1="50" x2="130" y2="0" stroke="#8b5cf6" stroke-width="2"/>
    <rect x="0" y="0" width="160" height="70" rx="6" fill="#111" stroke="#8b5cf6" stroke-width="2"/>
    <text x="80" y="32" text-anchor="middle" font-family="Syne, sans-serif" font-size="28" font-weight="700" fill="#8b5cf6">15-20%</text>
    <text x="80" y="55" text-anchor="middle" font-family="Syne, sans-serif" font-size="14" font-weight="700" fill="#8b5cf6">RETENTION</text>
  </g>
  
  <!-- Rules Panel -->
  <g transform="translate(680, 120)">
    <rect x="0" y="0" width="420" height="450" rx="8" fill="#111" stroke="#333" stroke-width="1"/>
    <text x="210" y="30" text-anchor="middle" class="subtitle" fill="#666">ALLOCATION RULES</text>
    <line x1="20" y1="45" x2="400" y2="45" stroke="#222" stroke-width="1"/>
    
    <!-- Testing rules -->
    <g transform="translate(20, 60)">
      <rect x="0" y="0" width="380" height="90" rx="6" fill="#0a0a0a" stroke="#3b82f6" stroke-width="1"/>
      <circle cx="20" cy="20" r="8" fill="#3b82f6"/>
      <text x="40" y="24" class="rule-title" fill="#3b82f6">TESTING</text>
      <text x="20" y="48" class="label">• Capped, not elastic</text>
      <text x="20" y="65" class="label">• Funds creative exploration only</text>
      <text x="20" y="82" class="label">• Never increases without scaling increasing first</text>
    </g>
    
    <!-- Scaling rules -->
    <g transform="translate(20, 165)">
      <rect x="0" y="0" width="380" height="105" rx="6" fill="#0a0a0a" stroke="#c8ff00" stroke-width="1"/>
      <circle cx="20" cy="20" r="8" fill="#c8ff00"/>
      <text x="40" y="24" class="rule-title" fill="#c8ff00">SCALING</text>
      <text x="20" y="48" class="label">• Elastic within performance thresholds</text>
      <text x="20" y="65" class="label">• Where profitable growth happens</text>
      <text x="20" y="82" class="label">• Increase 20-30% every 3-4 days if CPA holds</text>
      <text x="20" y="99" class="label">• Decrease 20% if CPA exceeds threshold 2+ days</text>
    </g>
    
    <!-- Retention rules -->
    <g transform="translate(20, 285)">
      <rect x="0" y="0" width="380" height="90" rx="6" fill="#0a0a0a" stroke="#8b5cf6" stroke-width="1"/>
      <circle cx="20" cy="20" r="8" fill="#8b5cf6"/>
      <text x="40" y="24" class="rule-title" fill="#8b5cf6">RETENTION</text>
      <text x="20" y="48" class="label">• Stable allocation</text>
      <text x="20" y="65" class="label">• Efficiency layer, not growth lever</text>
      <text x="20" y="82" class="label">• Adjusts seasonally, not weekly</text>
    </g>
    
    <!-- Stability window -->
    <g transform="translate(20, 390)">
      <rect x="0" y="0" width="380" height="45" rx="6" fill="#1a1a0a" stroke="#c8ff00" stroke-width="1"/>
      <text x="190" y="18" text-anchor="middle" class="annotation">STABILITY WINDOW</text>
      <text x="190" y="35" text-anchor="middle" class="label">7 days minimum between reallocation decisions</text>
    </g>
  </g>
  
  <!-- Reallocation arrows -->
  <g transform="translate(200, 520)">
    <path d="M 50 0 Q 100 40 150 0" fill="none" stroke="#c8ff00" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrow-realloc)"/>
    <text x="100" y="55" text-anchor="middle" class="annotation">Winners graduate</text>
    <text x="100" y="70" text-anchor="middle" class="label">Testing → Scaling</text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="630" text-anchor="middle" class="subtitle" fill="#333">Wavy Studios • Account Structure Framework</text>
</svg>