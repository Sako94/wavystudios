<svg width="1200" height="675" viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Syne', sans-serif; font-weight: 700; font-size: 28px; fill: #ffffff; }
      .subtitle { font-family: 'Space Mono', monospace; font-size: 12px; fill: #666666; text-transform: uppercase; letter-spacing: 0.1em; }
      .axis-label { font-family: 'Space Mono', monospace; font-size: 11px; fill: #555555; }
      .axis-value { font-family: 'Space Mono', monospace; font-size: 10px; fill: #444444; }
      .annotation { font-family: 'Space Mono', monospace; font-size: 11px; fill: #c8ff00; font-weight: 700; }
      .annotation-desc { font-family: 'Space Mono', monospace; font-size: 10px; fill: #888888; }
      .legend { font-family: 'Space Mono', monospace; font-size: 10px; fill: #666666; }
    </style>
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c8ff00;stop-opacity:1" />
      <stop offset="45%" style="stop-color:#c8ff00;stop-opacity:1" />
      <stop offset="55%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="areaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c8ff00;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#c8ff00;stop-opacity:0" />
    </linearGradient>
    <linearGradient id="areaGradientRed" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#ff4444;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="#0a0a0a"/>
  
  <!-- Title -->
  <text x="100" y="50" class="title">The Cost of Cutting Testing Budget</text>
  <text x="100" y="75" class="subtitle">ROAS Performance Over 6 Months</text>
  
  <!-- Chart Area -->
  <g transform="translate(100, 120)">
    <!-- Grid lines -->
    <line x1="50" y1="0" x2="50" y2="400" stroke="#1a1a1a" stroke-width="1"/>
    <line x1="50" y1="80" x2="1000" y2="80" stroke="#1a1a1a" stroke-width="1" stroke-dasharray="4,4"/>
    <line x1="50" y1="160" x2="1000" y2="160" stroke="#1a1a1a" stroke-width="1" stroke-dasharray="4,4"/>
    <line x1="50" y1="240" x2="1000" y2="240" stroke="#1a1a1a" stroke-width="1" stroke-dasharray="4,4"/>
    <line x1="50" y1="320" x2="1000" y2="320" stroke="#1a1a1a" stroke-width="1" stroke-dasharray="4,4"/>
    <line x1="50" y1="400" x2="1000" y2="400" stroke="#222222" stroke-width="2"/>
    
    <!-- Y-axis labels -->
    <text x="40" y="5" text-anchor="end" class="axis-value">5.0x</text>
    <text x="40" y="85" text-anchor="end" class="axis-value">4.0x</text>
    <text x="40" y="165" text-anchor="end" class="axis-value">3.0x</text>
    <text x="40" y="245" text-anchor="end" class="axis-value">2.0x</text>
    <text x="40" y="325" text-anchor="end" class="axis-value">1.0x</text>
    <text x="40" y="405" text-anchor="end" class="axis-value">0.0x</text>
    
    <!-- Y-axis label -->
    <text x="15" y="200" text-anchor="middle" transform="rotate(-90, 15, 200)" class="axis-label">ROAS</text>
    
    <!-- X-axis labels (months) -->
    <text x="50" y="430" text-anchor="middle" class="axis-value">Jan</text>
    <text x="208" y="430" text-anchor="middle" class="axis-value">Feb</text>
    <text x="366" y="430" text-anchor="middle" class="axis-value">Mar</text>
    <text x="524" y="430" text-anchor="middle" class="axis-value">Apr</text>
    <text x="682" y="430" text-anchor="middle" class="axis-value">May</text>
    <text x="840" y="430" text-anchor="middle" class="axis-value">Jun</text>
    <text x="1000" y="430" text-anchor="middle" class="axis-value">Jul</text>
    
    <!-- Area under curve (before cut) -->
    <path d="M50,180 Q130,160 208,140 T366,120 T450,130" fill="url(#areaGradient)" stroke="none"/>
    <path d="M450,130 L450,400 L50,400 L50,180 Q130,160 208,140 T366,120 T450,130" fill="url(#areaGradient)" stroke="none"/>
    
    <!-- Area under curve (after cut - red zone) -->
    <path d="M450,130 Q524,200 600,280 T750,340 T900,360 T1000,380" fill="url(#areaGradientRed)" stroke="none"/>
    <path d="M450,130 Q524,200 600,280 T750,340 T900,360 T1000,380 L1000,400 L450,400 Z" fill="url(#areaGradientRed)" stroke="none"/>
    
    <!-- Main ROAS line - healthy period -->
    <path d="M50,180 Q130,160 208,140 T366,120 T450,130" fill="none" stroke="#c8ff00" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Main ROAS line - decline period -->
    <path d="M450,130 Q524,200 600,280 T750,340 T900,360 T1000,380" fill="none" stroke="#ff4444" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Testing Cut annotation -->
    <line x1="450" y1="0" x2="450" y2="400" stroke="#c8ff00" stroke-width="2" stroke-dasharray="8,4"/>
    
    <!-- Annotation callout box -->
    <rect x="460" y="20" width="180" height="70" rx="4" fill="#111111" stroke="#c8ff00" stroke-width="1"/>
    <text x="475" y="45" class="annotation">TESTING CUT HERE</text>
    <text x="475" y="62" class="annotation-desc">Budget reallocated to</text>
    <text x="475" y="77" class="annotation-desc">"proven" campaigns</text>
    
    <!-- 8 weeks later annotation -->
    <line x1="700" y1="320" x2="700" y2="280" stroke="#ff4444" stroke-width="1"/>
    <rect x="620" y="250" width="160" height="35" rx="4" fill="#111111" stroke="#ff4444" stroke-width="1"/>
    <text x="700" y="273" text-anchor="middle" class="axis-value" fill="#ff4444">8 WEEKS LATER</text>
    
    <!-- Data points -->
    <circle cx="50" cy="180" r="5" fill="#c8ff00"/>
    <circle cx="208" cy="140" r="5" fill="#c8ff00"/>
    <circle cx="366" cy="120" r="5" fill="#c8ff00"/>
    <circle cx="450" cy="130" r="6" fill="#c8ff00" stroke="#0a0a0a" stroke-width="2"/>
    <circle cx="600" cy="280" r="5" fill="#ff4444"/>
    <circle cx="750" cy="340" r="5" fill="#ff4444"/>
    <circle cx="900" cy="360" r="5" fill="#ff4444"/>
    <circle cx="1000" cy="380" r="5" fill="#ff4444"/>
  </g>
  
  <!-- Legend -->
  <g transform="translate(850, 55)">
    <rect x="0" y="0" width="12" height="12" rx="2" fill="#c8ff00"/>
    <text x="20" y="10" class="legend">Healthy Testing</text>
    <rect x="140" y="0" width="12" height="12" rx="2" fill="#ff4444"/>
    <text x="160" y="10" class="legend">Post-Cut Decline</text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="650" text-anchor="middle" class="subtitle" fill="#333333">Wavy Studios â€¢ The 70/20/10 Framework</text>
</svg>
