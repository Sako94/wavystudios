<svg width="1200" height="675" viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Syne', sans-serif; font-weight: 700; font-size: 32px; fill: #ffffff; }
      .subtitle { font-family: 'Space Mono', monospace; font-size: 12px; fill: #666666; text-transform: uppercase; letter-spacing: 0.1em; }
      .percent-large { font-family: 'Syne', sans-serif; font-weight: 700; font-size: 42px; }
      .label-name { font-family: 'Syne', sans-serif; font-weight: 600; font-size: 18px; fill: #ffffff; }
      .label-desc { font-family: 'Space Mono', monospace; font-size: 12px; fill: #666666; }
      .center-text { font-family: 'Space Mono', monospace; font-size: 11px; fill: #555555; text-transform: uppercase; letter-spacing: 0.05em; }
    </style>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="#0a0a0a"/>
  
  <!-- Title -->
  <text x="600" y="55" text-anchor="middle" class="title">The Allocation Model</text>
  <text x="600" y="80" text-anchor="middle" class="subtitle">Capital distribution across campaign types</text>
  
  <!-- Pie Chart -->
  <g transform="translate(400, 380)">
    <!-- 70% Proven - Lime Green (0 to 252 degrees) -->
    <!-- Starting at top (0,-200), going clockwise -->
    <path d="M 0 -200 A 200 200 0 1 1 -190.21 61.80 L 0 0 Z" fill="#c8ff00" filter="url(#glow)"/>
    
    <!-- 20% Scaling - Blue (252 to 324 degrees) -->
    <path d="M -190.21 61.80 A 200 200 0 0 1 -117.56 -161.80 L 0 0 Z" fill="#4a9eff"/>
    
    <!-- 10% Experimental - Purple (324 to 360 degrees) -->
    <path d="M -117.56 -161.80 A 200 200 0 0 1 0 -200 L 0 0 Z" fill="#a855f7"/>
    
    <!-- Inner circle (donut hole) -->
    <circle cx="0" cy="0" r="100" fill="#0a0a0a"/>
    
    <!-- Center text -->
    <text x="0" y="-10" text-anchor="middle" class="center-text">Monthly</text>
    <text x="0" y="10" text-anchor="middle" class="center-text">Budget</text>
  </g>
  
  <!-- Legend Cards -->
  <!-- 70% Proven -->
  <g transform="translate(700, 180)">
    <rect x="0" y="0" width="400" height="100" rx="8" fill="#111111" stroke="#1a1a1a" stroke-width="1"/>
    <rect x="0" y="0" width="6" height="100" rx="3" fill="#c8ff00"/>
    <text x="30" y="35" class="percent-large" fill="#c8ff00">70%</text>
    <text x="130" y="30" class="label-name">Proven Performers</text>
    <text x="130" y="52" class="label-desc">Consistent, scaled campaigns</text>
    <text x="130" y="72" class="label-desc">with 30+ day track record</text>
  </g>
  
  <!-- 20% Scaling -->
  <g transform="translate(700, 300)">
    <rect x="0" y="0" width="400" height="100" rx="8" fill="#111111" stroke="#1a1a1a" stroke-width="1"/>
    <rect x="0" y="0" width="6" height="100" rx="3" fill="#4a9eff"/>
    <text x="30" y="35" class="percent-large" fill="#4a9eff">20%</text>
    <text x="130" y="30" class="label-name">Scaling Tests</text>
    <text x="130" y="52" class="label-desc">Promising performers being</text>
    <text x="130" y="72" class="label-desc">validated at higher spend</text>
  </g>
  
  <!-- 10% Experimental -->
  <g transform="translate(700, 420)">
    <rect x="0" y="0" width="400" height="100" rx="8" fill="#111111" stroke="#1a1a1a" stroke-width="1"/>
    <rect x="0" y="0" width="6" height="100" rx="3" fill="#a855f7"/>
    <text x="30" y="35" class="percent-large" fill="#a855f7">10%</text>
    <text x="130" y="30" class="label-name">Experimental</text>
    <text x="130" y="52" class="label-desc">New concepts, untested</text>
    <text x="130" y="72" class="label-desc">angles, pure R&D</text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="640" text-anchor="middle" class="subtitle" fill="#333333">Wavy Studios â€¢ Framework</text>
</svg>
