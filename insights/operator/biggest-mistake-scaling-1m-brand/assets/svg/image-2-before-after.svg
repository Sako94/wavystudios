<svg width="1200" height="675" viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Syne', sans-serif; font-weight: 800; font-size: 26px; fill: #ffffff; }
      .subtitle { font-family: 'Space Mono', monospace; font-size: 10px; fill: #666666; text-transform: uppercase; letter-spacing: 0.1em; }
      .col-header { font-family: 'Syne', sans-serif; font-size: 13px; font-weight: 700; }
      .metric-label { font-family: 'Space Mono', monospace; font-size: 11px; fill: #888888; }
      .metric-value { font-family: 'Syne', sans-serif; font-size: 18px; font-weight: 700; }
      .arrow { font-family: 'Syne', sans-serif; font-size: 16px; font-weight: 700; fill: #555555; }
      .change { font-family: 'Space Mono', monospace; font-size: 11px; font-weight: 700; }
      .summary { font-family: 'Syne', sans-serif; font-size: 14px; font-weight: 700; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="#0a0a0a"/>
  
  <!-- Title -->
  <text x="600" y="38" text-anchor="middle" class="title">Before vs After Diversification</text>
  <text x="600" y="58" text-anchor="middle" class="subtitle">The operational and financial cost of spreading too thin</text>
  
  <!-- Table container -->
  <g transform="translate(80, 85)">
    
    <!-- Column headers row -->
    <g transform="translate(0, 0)">
      <!-- Metric column header -->
      <rect x="0" y="0" width="220" height="45" rx="6" fill="#1a1a1a"/>
      <text x="110" y="28" text-anchor="middle" class="col-header" fill="#666666">METRIC</text>
      
      <!-- Before column header -->
      <rect x="230" y="0" width="280" height="45" rx="6" fill="#22c55e" fill-opacity="0.15" stroke="#22c55e" stroke-width="1"/>
      <text x="370" y="28" text-anchor="middle" class="col-header" fill="#22c55e">BEFORE: Focused</text>
      
      <!-- After column header -->
      <rect x="520" y="0" width="280" height="45" rx="6" fill="#ff4444" fill-opacity="0.15" stroke="#ff4444" stroke-width="1"/>
      <text x="660" y="28" text-anchor="middle" class="col-header" fill="#ff4444">AFTER: Multi-Channel</text>
      
      <!-- Impact column header -->
      <rect x="810" y="0" width="230" height="45" rx="6" fill="#1a1a1a"/>
      <text x="925" y="28" text-anchor="middle" class="col-header" fill="#666666">IMPACT</text>
    </g>
    
    <!-- Data rows -->
    <g transform="translate(0, 55)">
      
      <!-- Row 1: Blended ROAS -->
      <rect x="0" y="0" width="1040" height="55" rx="4" fill="#111111"/>
      <text x="20" y="33" class="metric-label">Blended ROAS</text>
      <text x="370" y="35" text-anchor="middle" class="metric-value" fill="#22c55e">3.2x</text>
      <text x="505" y="35" text-anchor="middle" class="arrow">→</text>
      <text x="660" y="35" text-anchor="middle" class="metric-value" fill="#ff4444">2.1x</text>
      <rect x="870" y="15" width="110" height="26" rx="4" fill="#ff4444" fill-opacity="0.15"/>
      <text x="925" y="34" text-anchor="middle" class="change" fill="#ff4444">-34%</text>
      
      <!-- Row 2: Contribution Margin -->
      <rect x="0" y="60" width="1040" height="55" rx="4" fill="#0d0d0d"/>
      <text x="20" y="93" class="metric-label">Contribution Margin</text>
      <text x="370" y="95" text-anchor="middle" class="metric-value" fill="#22c55e">42%</text>
      <text x="505" y="95" text-anchor="middle" class="arrow">→</text>
      <text x="660" y="95" text-anchor="middle" class="metric-value" fill="#ff4444">28%</text>
      <rect x="870" y="75" width="110" height="26" rx="4" fill="#ff4444" fill-opacity="0.15"/>
      <text x="925" y="94" text-anchor="middle" class="change" fill="#ff4444">-14 pts</text>
      
      <!-- Row 3: CAC -->
      <rect x="0" y="120" width="1040" height="55" rx="4" fill="#111111"/>
      <text x="20" y="153" class="metric-label">Customer Acquisition Cost</text>
      <text x="370" y="155" text-anchor="middle" class="metric-value" fill="#22c55e">$28</text>
      <text x="505" y="155" text-anchor="middle" class="arrow">→</text>
      <text x="660" y="155" text-anchor="middle" class="metric-value" fill="#ff4444">$41</text>
      <rect x="870" y="135" width="110" height="26" rx="4" fill="#ff4444" fill-opacity="0.15"/>
      <text x="925" y="154" text-anchor="middle" class="change" fill="#ff4444">+46%</text>
      
      <!-- Row 4: Creative Output -->
      <rect x="0" y="180" width="1040" height="55" rx="4" fill="#0d0d0d"/>
      <text x="20" y="213" class="metric-label">Creative Output / Month</text>
      <text x="370" y="215" text-anchor="middle" class="metric-value" fill="#22c55e">40</text>
      <text x="505" y="215" text-anchor="middle" class="arrow">→</text>
      <text x="660" y="215" text-anchor="middle" class="metric-value" fill="#ff4444">22</text>
      <rect x="870" y="195" width="110" height="26" rx="4" fill="#ff4444" fill-opacity="0.15"/>
      <text x="925" y="214" text-anchor="middle" class="change" fill="#ff4444">-45%</text>
      
      <!-- Row 5: Decision Speed -->
      <rect x="0" y="240" width="1040" height="55" rx="4" fill="#111111"/>
      <text x="20" y="273" class="metric-label">Decision Speed</text>
      <text x="370" y="275" text-anchor="middle" class="metric-value" fill="#22c55e">Fast</text>
      <text x="505" y="275" text-anchor="middle" class="arrow">→</text>
      <text x="660" y="275" text-anchor="middle" class="metric-value" fill="#ff4444">Slow</text>
      <rect x="870" y="255" width="110" height="26" rx="4" fill="#ff4444" fill-opacity="0.15"/>
      <text x="925" y="274" text-anchor="middle" class="change" fill="#ff4444">↓↓</text>
      
      <!-- Row 6: Team Morale -->
      <rect x="0" y="300" width="1040" height="55" rx="4" fill="#0d0d0d"/>
      <text x="20" y="333" class="metric-label">Team Morale</text>
      <text x="370" y="335" text-anchor="middle" class="metric-value" fill="#22c55e">High</text>
      <text x="505" y="335" text-anchor="middle" class="arrow">→</text>
      <text x="660" y="335" text-anchor="middle" class="metric-value" fill="#ff4444">Strained</text>
      <rect x="870" y="315" width="110" height="26" rx="4" fill="#ff4444" fill-opacity="0.15"/>
      <text x="925" y="334" text-anchor="middle" class="change" fill="#ff4444">↓↓</text>
    </g>
  </g>
  
  <!-- Bottom summary box -->
  <g transform="translate(80, 520)">
    <rect x="0" y="0" width="1040" height="55" rx="8" fill="#ff4444" fill-opacity="0.1" stroke="#ff4444" stroke-width="2"/>
    <text x="520" y="34" text-anchor="middle" class="summary" fill="#ff4444">Working harder, spending more, making less.</text>
  </g>
  
  <!-- Key insight -->
  <g transform="translate(80, 590)">
    <rect x="0" y="0" width="1040" height="45" rx="6" fill="#111111"/>
    <text x="520" y="28" text-anchor="middle" class="metric-label">Every metric declined. Complexity taxed performance across the board.</text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="660" text-anchor="middle" class="subtitle" fill="#333333">Wavy Studios • Operator Lessons</text>
</svg>