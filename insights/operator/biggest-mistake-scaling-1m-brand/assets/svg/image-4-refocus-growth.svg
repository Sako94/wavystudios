<svg width="1200" height="675" viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Syne', sans-serif; font-weight: 800; font-size: 26px; fill: #ffffff; }
      .subtitle { font-family: 'Space Mono', monospace; font-size: 10px; fill: #666666; text-transform: uppercase; letter-spacing: 0.1em; }
      .axis-label { font-family: 'Space Mono', monospace; font-size: 10px; fill: #555555; }
      .legend-text { font-family: 'Space Mono', monospace; font-size: 11px; fill: #888888; }
      .value-label { font-family: 'Syne', sans-serif; font-size: 14px; font-weight: 700; }
      .callout { font-family: 'Syne', sans-serif; font-size: 13px; font-weight: 700; fill: #ffffff; }
      .milestone { font-family: 'Space Mono', monospace; font-size: 10px; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="#0a0a0a"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" class="title">Revenue and Efficiency Post-Refocus</text>
  <text x="600" y="62" text-anchor="middle" class="subtitle">Focus drove both revenue growth and margin improvement</text>
  
  <!-- Chart area -->
  <g transform="translate(120, 100)">
    <!-- Grid lines -->
    <g stroke="#1a1a1a" stroke-width="1">
      <line x1="0" y1="0" x2="900" y2="0"/>
      <line x1="0" y1="90" x2="900" y2="90"/>
      <line x1="0" y1="180" x2="900" y2="180"/>
      <line x1="0" y1="270" x2="900" y2="270"/>
      <line x1="0" y1="360" x2="900" y2="360"/>
    </g>
    
    <!-- Left Y axis (Revenue) -->
    <text x="-15" y="5" text-anchor="end" class="axis-label" fill="#c8ff00">$1.2M</text>
    <text x="-15" y="95" text-anchor="end" class="axis-label" fill="#c8ff00">$1.0M</text>
    <text x="-15" y="185" text-anchor="end" class="axis-label" fill="#c8ff00">$800K</text>
    <text x="-15" y="275" text-anchor="end" class="axis-label" fill="#c8ff00">$600K</text>
    <text x="-15" y="365" text-anchor="end" class="axis-label" fill="#c8ff00">$400K</text>
    <text x="-60" y="180" text-anchor="middle" class="axis-label" fill="#c8ff00" transform="rotate(-90, -60, 180)">REVENUE</text>
    
    <!-- Right Y axis (ROAS) -->
    <text x="915" y="5" text-anchor="start" class="axis-label" fill="#3b82f6">4.0x</text>
    <text x="915" y="95" text-anchor="start" class="axis-label" fill="#3b82f6">3.5x</text>
    <text x="915" y="185" text-anchor="start" class="axis-label" fill="#3b82f6">3.0x</text>
    <text x="915" y="275" text-anchor="start" class="axis-label" fill="#3b82f6">2.5x</text>
    <text x="915" y="365" text-anchor="start" class="axis-label" fill="#3b82f6">2.0x</text>
    <text x="970" y="180" text-anchor="middle" class="axis-label" fill="#3b82f6" transform="rotate(90, 970, 180)">BLENDED ROAS</text>
    
    <!-- X axis labels -->
    <text x="0" y="390" text-anchor="middle" class="axis-label">M1</text>
    <text x="112" y="390" text-anchor="middle" class="axis-label">M2</text>
    <text x="225" y="390" text-anchor="middle" class="axis-label">M3</text>
    <text x="337" y="390" text-anchor="middle" class="axis-label">M4</text>
    <text x="450" y="390" text-anchor="middle" class="axis-label">M5</text>
    <text x="562" y="390" text-anchor="middle" class="axis-label">M6</text>
    <text x="675" y="390" text-anchor="middle" class="axis-label">M7</text>
    <text x="787" y="390" text-anchor="middle" class="axis-label">M8</text>
    <text x="900" y="390" text-anchor="middle" class="axis-label">M9</text>
    
    <!-- Refocus point line -->
    <line x1="0" y1="-20" x2="0" y2="360" stroke="#c8ff00" stroke-width="2" stroke-dasharray="8,4"/>
    
    <!-- Refocus label -->
    <g transform="translate(0, -40)">
      <rect x="-60" y="0" width="120" height="28" rx="4" fill="#c8ff00"/>
      <text x="0" y="19" text-anchor="middle" class="milestone" fill="#0a0a0a">REFOCUS POINT</text>
    </g>
    
    <!-- Revenue area fill -->
    <polygon points="0,340 112,300 225,250 337,200 450,150 562,100 675,65 787,45 900,25 900,360 0,360" fill="#c8ff00" fill-opacity="0.15"/>
    
    <!-- Revenue line -->
    <polyline points="0,340 112,300 225,250 337,200 450,150 562,100 675,65 787,45 900,25" fill="none" stroke="#c8ff00" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- ROAS line -->
    <polyline points="0,340 112,310 225,270 337,230 450,190 562,150 675,120 787,100 900,85" fill="none" stroke="#3b82f6" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="8,4"/>
    
    <!-- Data points on revenue -->
    <circle cx="0" cy="340" r="6" fill="#c8ff00"/>
    <circle cx="450" cy="150" r="6" fill="#c8ff00"/>
    <circle cx="787" cy="45" r="6" fill="#c8ff00"/>
    <circle cx="900" cy="25" r="8" fill="#c8ff00"/>
    
    <!-- Milestone annotations -->
    <g transform="translate(0, 340)">
      <text x="0" y="25" text-anchor="middle" class="value-label" fill="#c8ff00">$420K</text>
    </g>
    
    <g transform="translate(450, 150)">
      <text x="0" y="-15" text-anchor="middle" class="value-label" fill="#c8ff00">$600K</text>
    </g>
    
    <g transform="translate(675, 65)">
      <text x="0" y="-15" text-anchor="middle" class="value-label" fill="#c8ff00">$850K</text>
    </g>
    
    <g transform="translate(900, 25)">
      <rect x="-50" y="-45" width="100" height="35" rx="6" fill="#c8ff00"/>
      <text x="0" y="-22" text-anchor="middle" class="value-label" fill="#0a0a0a">$1M+</text>
    </g>
    
    <!-- ROAS value at end -->
    <g transform="translate(900, 85)">
      <text x="50" y="5" text-anchor="start" class="value-label" fill="#3b82f6">3.6x</text>
    </g>
    
    <!-- ROAS start value -->
    <g transform="translate(0, 340)">
      <text x="-40" y="5" text-anchor="end" class="value-label" fill="#3b82f6">2.1x</text>
    </g>
  </g>
  
  <!-- Legend -->
  <g transform="translate(120, 520)">
    <rect x="0" y="0" width="900" height="55" rx="8" fill="#111111"/>
    
    <line x1="30" y1="27" x2="70" y2="27" stroke="#c8ff00" stroke-width="4"/>
    <text x="85" y="32" class="legend-text">Monthly Revenue</text>
    
    <line x1="280" y1="27" x2="320" y2="27" stroke="#3b82f6" stroke-width="3" stroke-dasharray="8,4"/>
    <text x="335" y="32" class="legend-text">Blended ROAS</text>
    
    <rect x="520" y="15" width="350" height="28" rx="4" fill="#c8ff00" fill-opacity="0.15" stroke="#c8ff00" stroke-width="1"/>
    <text x="695" y="34" text-anchor="middle" class="callout" fill="#c8ff00">Efficiency improved as scale increased</text>
  </g>
  
  <!-- Bottom insight -->
  <g transform="translate(120, 590)">
    <rect x="0" y="0" width="900" height="45" rx="8" fill="#111111" stroke="#c8ff00" stroke-width="1"/>
    <text x="450" y="28" text-anchor="middle" class="callout">Same channel. Same team. Different depth.</text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="660" text-anchor="middle" class="subtitle" fill="#333333">Wavy Studios â€¢ Operator Lessons</text>
</svg>