<svg width="1200" height="675" viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Syne', sans-serif; font-weight: 800; font-size: 26px; fill: #ffffff; }
      .subtitle { font-family: 'Space Mono', monospace; font-size: 10px; fill: #666666; text-transform: uppercase; letter-spacing: 0.1em; }
      .column-header { font-family: 'Syne', sans-serif; font-size: 20px; font-weight: 800; }
      .layer-text { font-family: 'Space Mono', monospace; font-size: 12px; fill: #ffffff; }
      .channel-text { font-family: 'Space Mono', monospace; font-size: 11px; fill: #ffffff; }
      .desc { font-family: 'Space Mono', monospace; font-size: 11px; }
      .principle { font-family: 'Syne', sans-serif; font-size: 14px; font-weight: 700; }
    </style>
    <marker id="arrow-down" markerWidth="10" markerHeight="10" refX="5" refY="10" orient="auto">
      <polygon points="0,0 10,0 5,10" fill="#c8ff00"/>
    </marker>
    <marker id="arrow-right" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto">
      <polygon points="0,0 10,5 0,10" fill="#ff4444"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="#0a0a0a"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" class="title">Depth vs Breadth Mental Model</text>
  <text x="600" y="62" text-anchor="middle" class="subtitle">The strategic choice that determines capital efficiency</text>
  
  <!-- DEPTH Column (Left) -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="450" height="480" rx="12" fill="#111111" stroke="#c8ff00" stroke-width="2"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="450" height="55" rx="12" fill="#c8ff00"/>
    <text x="225" y="36" text-anchor="middle" class="column-header" fill="#0a0a0a">DEPTH</text>
    
    <!-- Vertical layers -->
    <g transform="translate(50, 80)">
      <!-- Layer 1 -->
      <rect x="0" y="0" width="350" height="55" rx="6" fill="#c8ff00" fill-opacity="0.9"/>
      <text x="175" y="32" text-anchor="middle" class="layer-text" fill="#0a0a0a">Creative Velocity</text>
      <text x="175" y="48" text-anchor="middle" class="channel-text" fill="#0a0a0a">50+ concepts/month</text>
      
      <!-- Arrow -->
      <line x1="175" y1="55" x2="175" y2="70" stroke="#c8ff00" stroke-width="2"/>
      
      <!-- Layer 2 -->
      <rect x="0" y="70" width="350" height="55" rx="6" fill="#c8ff00" fill-opacity="0.75"/>
      <text x="175" y="102" text-anchor="middle" class="layer-text" fill="#0a0a0a">Landing Page CRO</text>
      <text x="175" y="118" text-anchor="middle" class="channel-text" fill="#0a0a0a">Continuous optimization</text>
      
      <!-- Arrow -->
      <line x1="175" y1="125" x2="175" y2="140" stroke="#c8ff00" stroke-width="2"/>
      
      <!-- Layer 3 -->
      <rect x="0" y="140" width="350" height="55" rx="6" fill="#c8ff00" fill-opacity="0.6"/>
      <text x="175" y="172" text-anchor="middle" class="layer-text" fill="#0a0a0a">Offer Testing</text>
      <text x="175" y="188" text-anchor="middle" class="channel-text" fill="#0a0a0a">Multiple funnels & angles</text>
      
      <!-- Arrow -->
      <line x1="175" y1="195" x2="175" y2="210" stroke="#c8ff00" stroke-width="2"/>
      
      <!-- Layer 4 -->
      <rect x="0" y="210" width="350" height="55" rx="6" fill="#c8ff00" fill-opacity="0.45"/>
      <text x="175" y="242" text-anchor="middle" class="layer-text" fill="#0a0a0a">Retention Flows</text>
      <text x="175" y="258" text-anchor="middle" class="channel-text" fill="#0a0a0a">Email, SMS, loyalty</text>
      
      <!-- Arrow -->
      <line x1="175" y1="265" x2="175" y2="280" stroke="#c8ff00" stroke-width="2"/>
      
      <!-- Layer 5 -->
      <rect x="0" y="280" width="350" height="55" rx="6" fill="#c8ff00" fill-opacity="0.3"/>
      <text x="175" y="312" text-anchor="middle" class="layer-text" fill="#0a0a0a">Audience Expansion</text>
      <text x="175" y="328" text-anchor="middle" class="channel-text" fill="#0a0a0a">Lookalikes, interests, broad</text>
    </g>
    
    <!-- Arrow and description -->
    <g transform="translate(50, 430)">
      <line x1="0" y1="0" x2="0" y2="30" stroke="#c8ff00" stroke-width="3" marker-end="url(#arrow-down)"/>
      <text x="20" y="10" class="desc" fill="#c8ff00">Compound returns</text>
      <text x="20" y="28" class="desc" fill="#c8ff00">Capital efficient</text>
    </g>
  </g>
  
  <!-- BREADTH Column (Right) -->
  <g transform="translate(650, 100)">
    <rect x="0" y="0" width="450" height="480" rx="12" fill="#111111" stroke="#ff4444" stroke-width="2"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="450" height="55" rx="12" fill="#ff4444"/>
    <text x="225" y="36" text-anchor="middle" class="column-header" fill="#ffffff">BREADTH</text>
    
    <!-- Horizontal channels -->
    <g transform="translate(25, 100)">
      <!-- Channel boxes in a row -->
      <rect x="0" y="0" width="75" height="80" rx="6" fill="#ff4444" fill-opacity="0.8"/>
      <text x="37" y="35" text-anchor="middle" class="channel-text">Meta</text>
      <text x="37" y="55" text-anchor="middle" class="channel-text" fill="#ffaaaa">25%</text>
      
      <rect x="85" y="0" width="75" height="80" rx="6" fill="#ff4444" fill-opacity="0.65"/>
      <text x="122" y="35" text-anchor="middle" class="channel-text">Google</text>
      <text x="122" y="55" text-anchor="middle" class="channel-text" fill="#ffaaaa">25%</text>
      
      <rect x="170" y="0" width="75" height="80" rx="6" fill="#ff4444" fill-opacity="0.5"/>
      <text x="207" y="35" text-anchor="middle" class="channel-text">TikTok</text>
      <text x="207" y="55" text-anchor="middle" class="channel-text" fill="#ffaaaa">20%</text>
      
      <rect x="255" y="0" width="75" height="80" rx="6" fill="#ff4444" fill-opacity="0.35"/>
      <text x="292" y="35" text-anchor="middle" class="channel-text">Affiliate</text>
      <text x="292" y="55" text-anchor="middle" class="channel-text" fill="#ffaaaa">15%</text>
      
      <rect x="340" y="0" width="60" height="80" rx="6" fill="#ff4444" fill-opacity="0.2"/>
      <text x="370" y="35" text-anchor="middle" class="channel-text">Infl.</text>
      <text x="370" y="55" text-anchor="middle" class="channel-text" fill="#ffaaaa">15%</text>
      
      <!-- Connecting line -->
      <line x1="0" y1="90" x2="400" y2="90" stroke="#ff4444" stroke-width="2"/>
    </g>
    
    <!-- Problems list -->
    <g transform="translate(40, 230)">
      <text x="0" y="0" class="desc" fill="#ff4444">✗ Diluted focus</text>
      <text x="0" y="25" class="desc" fill="#ff4444">✗ Context switching</text>
      <text x="0" y="50" class="desc" fill="#ff4444">✗ Mediocre everywhere</text>
      <text x="0" y="75" class="desc" fill="#ff4444">✗ Higher CAC</text>
      <text x="0" y="100" class="desc" fill="#ff4444">✗ Slower decisions</text>
      <text x="0" y="125" class="desc" fill="#ff4444">✗ Team strain</text>
    </g>
    
    <!-- Arrow and description -->
    <g transform="translate(250, 220)">
      <line x1="0" y1="0" x2="100" y2="0" stroke="#ff4444" stroke-width="3" marker-end="url(#arrow-right)"/>
      <text x="0" y="25" class="desc" fill="#ff4444">Linear returns</text>
      <text x="0" y="43" class="desc" fill="#ff4444">Capital intensive</text>
    </g>
  </g>
  
  <!-- Bottom principle -->
  <g transform="translate(100, 600)">
    <rect x="0" y="0" width="1000" height="50" rx="8" fill="#c8ff00" fill-opacity="0.15" stroke="#c8ff00" stroke-width="2"/>
    <text x="500" y="32" text-anchor="middle" class="principle" fill="#c8ff00">MAX OUT DEPTH BEFORE ADDING SURFACE AREA</text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="668" text-anchor="middle" class="subtitle" fill="#333333">Wavy Studios • Operator Lessons</text>
</svg>